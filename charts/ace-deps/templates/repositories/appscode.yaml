apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: appscode
  namespace: {{ .Release.Namespace }}
spec:
{{- with (index .Values "repositories" "appscode") }}
  {{- with .url }}
  url: {{ . }}
  {{- end }}

  {{- with .interval }}
  interval: {{ . }}
  {{- end }}

  {{- with .type }}
  type: {{ . }}
  {{- end }}

  {{- with .provider }}
  provider: {{ . }}
  {{- end }}

  {{- with .secretName }}
  secretRef:
    name: {{ include "ace-deps.fullname" $ }}-{{ . }}
  {{- end }}
{{- end }}
