apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: {{ .Release.Namespace }}
spec:
  interval: 60m
  releaseName: stash
  targetNamespace: stash
  storageNamespace: stash
  install:
    createNamespace: true
  chart:
    spec:
      chart: stash
      version: "v2023.04.30"
      sourceRef:
        kind: HelmRepository
        name: stashed
        namespace: {{ .Release.Namespace }}
  values:
    features:
      enterprise: true
