apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: {{ .Release.Namespace }}
spec:
  interval: 5m
  releaseName: cert-manager
  targetNamespace: cert-manager
  storageNamespace: cert-manager
  install:
    createNamespace: true
  chart:
    spec:
      chart: cert-manager
      version: "v1.11.0"
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: {{ .Release.Namespace }}
  values:
    installCRDs: true
