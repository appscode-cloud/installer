apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubedb
  namespace: {{ .Release.Namespace }}
spec:
  interval: 5m
  releaseName: kubedb
  targetNamespace: kubedb
  storageNamespace: kubedb
  install:
    createNamespace: true
  dependsOn:
  - name: license-proxyserver
    namespace: {{ .Release.Namespace }}
  - name: cert-manager
    namespace: {{ .Release.Namespace }}
  chart:
    spec:
      chart: kubedb
      version: "v2023.04.10"
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: kubedb
        namespace: {{ .Release.Namespace }}
  values:
    kubedb-provisioner:
      enabled: true
    kubedb-catalog:
      enabled: true
    kubedb-ops-manager:
      enabled: false
    kubedb-autoscaler:
      enabled: false
    kubedb-dashboard:
      enabled: false
    kubedb-schema-manager:
      enabled: false
    kubedb-metrics:
      enabled: false
