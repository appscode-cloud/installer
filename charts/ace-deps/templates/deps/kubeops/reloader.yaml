apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: {{ .Release.Namespace }}
spec:
  interval: 60m
  releaseName: reloader
  targetNamespace: kubeops
  storageNamespace: kubeops
  install:
    createNamespace: true
  chart:
    spec:
      chart: reloader
      # version: "v2023.04.10"
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: {{ .Release.Namespace }}
