apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: {{ .Release.Namespace }}
spec:
  interval: 5m
  releaseName: reloader
  targetNamespace: kubeops
  storageNamespace: kubeops
  install:
    createNamespace: true
  chart:
    spec:
      chart: reloader
      version: "v1.0.24"
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: {{ .Release.Namespace }}
