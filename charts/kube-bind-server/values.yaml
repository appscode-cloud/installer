# Default values for kube-bind-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Overrides name template
nameOverride: ""
# Overrides fullname template
fullnameOverride: ""

replicaCount: 1

# Docker registry fqdn used to pull docker images
# Set this to use docker registry hosted at ${registryFQDN}/${registry}/${image}
registryFQDN: ghcr.io
image:
  # Docker registry used to pull operator image
  registry: appscode
  # Name of operator container image
  repository: kube-bind-server
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  # Compute Resources required by the operator container
  resources: {}
  # Security options this container should run with
  securityContext: # +doc-gen:break
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65534
    seccompProfile:
      type: RuntimeDefault

# Specify an array of imagePullSecrets.
# Secrets must be manually created in the namespace.
#
# Example:
# helm template charts/stash \
#   --set imagePullSecrets[0].name=sec0 \
#   --set imagePullSecrets[1].name=sec1
imagePullSecrets: []
# Container image pull policy
imagePullPolicy: Always

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

nodeSelector: {}

tolerations: []

affinity: {}

monitoring:
  # Name of monitoring agent (one of "prometheus.io", "prometheus.io/operator", "prometheus.io/builtin")
  agent: ""
  serviceMonitor:
    # Specify the labels for ServiceMonitor.
    # Prometheus crd will select ServiceMonitor using these labels.
    # Only usable when monitoring agent is `prometheus.io/operator`.
    labels: {}


server:
  oidc:
    # issuer client ID
    clientID: ""
    # issuer client Secret
    clientSecret: ""
    issuerURL: "https://accounts.appscode.ninja/"
    callbackURL: "https://bind.appscode.ninja/callback"

  # the sync namespace created in the provider side will be named like bb-<some-hash>
  namespacePrefix: "bb-"
  # the name of the provider
  providerPrettyName: "Appscode"
  # How consumers access the service provider cluster. In Kubernetes, "namespaced" allows namespace isolation.
  # In kcp, "cluster" allows workspace isolation, and with that allows cluster-scoped resources to bind, and it is generally more performant.
  consumerScope: "Namespaced"

  external:
    # The external address for the service provider cluster, including https:// and port. If not specified, service account's hosts are used.
    address: ""
    # The external (TLS) server name used by consumers to talk to the service provider cluster. This can be useful to select the right certificate via SNI.
    serverName: ""
    # The external CA file for the service provider cluster. If not specified, service account's CA is used.
    CAFile: ""

  cookie:
    # The key which is used to sign cookies, base64 encoded. Valid lengths are 32 or 64 bytes.
    signingKey: ""
    # The key which is used to encrypt cookies, base64 encoded, optional. Valid lengths are 16, 24, or 32 bytes selecting AES-128, AES-192, or AES-256.
    encryptionKey: ""
