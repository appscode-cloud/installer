properties:
  addonManagerNamespace:
    type: string
  fullnameOverride:
    type: string
  helm:
    properties:
      createNamespace:
        type: boolean
      releases:
        additionalProperties:
          properties:
            enabled:
              type: boolean
            values:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            version:
              type: string
          required:
          - enabled
          - version
          type: object
        type: object
      repositories:
        additionalProperties:
          properties:
            interval:
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            provider:
              default: generic
              enum:
              - generic
              - aws
              - azure
              - gcp
              type: string
            secretName:
              type: string
            timeout:
              type: string
            type:
              enum:
              - default
              - oci
              type: string
            url:
              type: string
          required:
          - url
          type: object
        type: object
    required:
    - createNamespace
    - releases
    - repositories
    type: object
  image:
    properties:
      proxies:
        properties:
          appscode:
            type: string
          dockerHub:
            type: string
          dockerLibrary:
            type: string
          ghcr:
            type: string
          kubernetes:
            type: string
          quay:
            type: string
        type: object
    type: object
  kubeconfigSecretName:
    type: string
  kubectl:
    properties:
      image:
        type: string
    required:
    - image
    type: object
  nameOverride:
    type: string
  offlineInstaller:
    type: boolean
  placement:
    properties:
      create:
        type: boolean
      name:
        type: string
    required:
    - create
    - name
    type: object
  registry:
    properties:
      certs:
        additionalProperties:
          type: string
        type: object
      credentials:
        additionalProperties:
          type: string
        type: object
    type: object
required:
- addonManagerNamespace
- fullnameOverride
- helm
- image
- kubeconfigSecretName
- kubectl
- nameOverride
- placement
- registry
type: object
