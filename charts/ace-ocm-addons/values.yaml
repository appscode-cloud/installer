registry:
  credentials: {}
  # username: "abc"
  # password: "xyz"
  certs: {}
  # ca.crt: "***"

helm:
  createNamespace: true

  repositories:
    # oci://harbor.appscode.ninja/ac/appscode-charts
    appscode-charts-oci:
      url: oci://ghcr.io/appscode-charts

  releases:
    kube-ui-server:
      enabled: true
      version: "v2023.12.20"
    opscenter-features:
      enabled: true
      version: "v2024.4.2"

# ocm values
kubeconfigSecretName: ""
addonManagerNamespace: open-cluster-management-addon

placement:
  create: true
  name: global

kubectl:
  image: ghcr.io/appscode/kubectl-nonroot:1.25
