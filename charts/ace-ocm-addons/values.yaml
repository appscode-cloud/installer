# Default values for ace-ocm-addons.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

kubeconfigSecretName: ""
addonManagerNamespace: open-cluster-management-addon

placement:
  create: true
  name: global

kubectl:
  image: ghcr.io/appscode/kubectl-nonroot:1.25

offlineInstaller: false

image:
  proxies:
    # r.appscode.com
    appscode: r.appscode.com
    # company/bin:tag
    dockerHub: ""
    # alpine, nginx etc.
    dockerLibrary: ""
    # ghcr.io/company/bin:tag
    ghcr: ghcr.io
    # quay.io/company/bin:tag
    quay: quay.io
    # registry.k8s.io/bin:tag
    kubernetes: registry.k8s.io

registry:
  credentials: {}
  #   username: "abc"
  #   password: "xyz"

helm:
  repositories:
    # oci://harbor.appscode.ninja/ac/appscode-charts
    appscode-charts-oci:
      url: oci://ghcr.io/appscode-charts

  releases:
    kube-ui-server:
      enabled: true
      version: "v2023.12.20"
    opscenter-features:
      enabled: true
      version: "v2024.2.13"
