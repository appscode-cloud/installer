apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "catalog-manager.fullname" . }}
  labels:
    {{- include "catalog-manager.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs: ["get", "list", "watch"]
- apiGroups:
  - catalog.appscode.com
  resources:
  - "*"
  verbs: ["get", "list", "patch", "update", "watch", "delete", "deletecollection"]
- apiGroups:
  - gateway.catalog.appscode.com
  resources:
  - "*"
  verbs: ["get", "list", "patch", "update", "watch"]
- apiGroups:
  - gateway.catalog.appscode.com
  resources:
  - gatewayconfigs/finalizers
  - gatewaypresets/finalizers
  verbs: ["update"]
- apiGroups:
  - gateway.catalog.appscode.com
  resources:
  - gatewayconfigs/status
  - gatewaypresets/status
  verbs: ["get", "patch", "update"]
- apiGroups:
  - kubedb.com
  resources:
  - "*"
  verbs: ["get", "list", "watch"]
- apiGroups:
  - kubedb.com
  resources:
  - elasticsearches/status
  - kafkas/status
  - mariadbs/status
  - mariadbs/status
  - memcacheds/status
  - mongodbs/status
  - mysqls/status
  - perconaxtradbs/status
  - pgbouncers/status
  - postgreses/status
  - proxysqls/status
  - redises/status
  verbs: ["get", "patch", "update"]
- apiGroups:
  - kubevault.com
  resources:
  - vaultservers
  verbs: ["get", "list", "watch"]
- apiGroups:
  - engine.kubevault.com
  resources:
  - "*"
  verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
- apiGroups:
  - engine.kubevault.com
  resources:
  - secretaccessrequests/status
  verbs: ["get", "patch", "update"]
- apiGroups:
  - ""
  resources:
  - namespaces
  - serviceaccounts
  - secrets
  - configmaps
  - services
  verbs: ["get", "list", "watch"]
- apiGroups:
  - catalog.kubedb.com
  resources:
  - "*"
  verbs: ["get", "list", "watch"]
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - gatewayclasses
  - gateways
  - httproutes
  - referencegrants
  - tcproutes
  - backendtlspolicies
  verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
- apiGroups:
  - gateway.voyagermesh.com
  resources:
  - "*"
  verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
- apiGroups:
  - gateway.envoyproxy.io
  resources:
  - envoyproxies
  - backendtrafficpolicies
  - clienttrafficpolicies
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
- apiGroups:
  - helm.toolkit.fluxcd.io
  resources:
  - "*"
  verbs: ["get", "list", "watch", "create", "patch", "update", "delete", "deletecollection"]
- apiGroups:
  - kubedb.com
  resources:
  - "*"
  verbs: ["get", "list", "watch", "patch", "delete"]
- apiGroups:
  - core.kubestash.com
  resources:
  - "backupconfigurations"
  verbs: ["get", "list", "watch", "patch", "delete", "deletecollection"]
- apiGroups:
  - storage.kubestash.com
  resources:
  - "repositories"
  verbs: ["get", "list", "watch", "patch", "delete"]
- apiGroups:
  - "openviz.dev"
  resources:
  - grafanadashboards
  verbs: ["get", "list", "watch", "patch", "delete", "deletecollection"]
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs: ["patch", "delete"]
