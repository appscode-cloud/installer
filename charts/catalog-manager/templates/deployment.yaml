apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "catalog-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "catalog-manager.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "catalog-manager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "catalog-manager.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "appscode.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "catalog-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.image.securityContext | nindent 12 }}
          image: {{ include "image.registry" . }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
            - run
            - --vault-server-name={{ .Values.vaultServer.name }}
            - --vault-server-namespace={{ .Values.vaultServer.namespace }}
            - --service-provider-service-account-name={{ .Values.serviceProviderServiceAccount.name }}
            - --service-provider-service-account-namespace={{ .Values.serviceProviderServiceAccount.namespace }}
            - --gwclass-name={{ .Values.gateway.className }}
            - --gw-name={{ .Values.gateway.name }}
            - --gw-nodeport-range={{ .Values.gateway.portRange }}
            - --gw-port-range={{ .Values.gateway.nodeportRange }}
            - --frontend-tls-cert-name={{ .Values.gateway.tlsSecretRef.name }}
            - --frontend-tls-cert-namespace={{ .Values.gateway.tlsSecretRef.namespace }}
            - --helmrepo-name={{ .Values.helmrepo.name }}
            - --helmrepo-namespace={{ .Values.helmrepo.namespace }}
            - --keda-proxyservice-name={{ .Values.keda.proxyService.name }}
            - --keda-proxyservice-namespace={{ .Values.keda.proxyService.namespace }}
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            {{- toYaml .Values.image.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
