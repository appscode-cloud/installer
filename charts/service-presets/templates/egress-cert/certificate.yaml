apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "service-presets.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "service-presets.labels" . | nindent 4 }}
spec:
  secretName: {{ include "service-presets.fullname" . }}-cert
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: {{ include "service-presets.fullname" . }}
  commonName: "{{ printf "gw-%s.%s" .Values.infra.clusterName .Values.infra.domain }}"
  dnsNames:
    - "{{ printf "gw-%s.%s" .Values.infra.clusterName .Values.infra.domain }}"
    - "*.{{ printf "gw-%s.%s" .Values.infra.clusterName .Values.infra.domain }}"
  usages:
    - key agreement
    - digital signature
    - server auth
