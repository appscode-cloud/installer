# https://cert-manager.io/docs/configuration/vault/#secretless-authentication-with-a-service-account

# kubectl create serviceaccount -n cert-manager vault-issuer
# --cluster-resource-namespace

{{ $pkiDomain := printf "gw-%s.%s" .Values.infra.clusterName .Values.infra.domain | replace "." "-" }}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-issuer
  namespace: cert-manager

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-issuer
  namespace: cert-manager
rules:
  - apiGroups: ['']
    resources: ['serviceaccounts/token']
    resourceNames: ['vault-issuer']
    verbs: ['create']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-issuer
  namespace: cert-manager
subjects:
  - kind: ServiceAccount
    name: cert-manager
    namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-issuer

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer
spec:
  vault:
    path: pki/sign/{{ $pkiDomain }}
    server: http://{{ .Values.vaultServer.name }}.{{ .Release.Namespace }}.svc:8200
    auth:
      kubernetes:
        role: "vault-issuer"
        mountPath: /v1/auth/kubernetes
        serviceAccountRef:
          name: vault-issuer

---

# https://developer.hashicorp.com/vault/tutorials/kubernetes/kubernetes-cert-manager#deploy-cert-manager

apiVersion: engine.kubevault.com/v1alpha1
kind: SecretEngine
metadata:
  name: vault-issuer
  namespace: {{ .Release.Namespace }}
spec:
  vaultRef:
    name: vault
  pki:
    isRootCA: true

---

apiVersion: policy.kubevault.com/v1alpha1
kind: VaultPolicy
metadata:
  name: vault-issuer
  namespace: {{ .Release.Namespace }}
spec:
  vaultRef:
    name: vault
  vaultPolicyName: vault-issuer
  policyDocument: |
    path "pki*"                        { capabilities = ["read", "list"] }
    path "pki/sign/{{ $pkiDomain }}"    { capabilities = ["create", "update"] }
    path "pki/issue/{{ $pkiDomain }}"   { capabilities = ["create"] }

---

# vault write auth/kubernetes/role/vault-issuer \
#     bound_service_account_names=vault-issuer \
#     bound_service_account_namespaces=cert-manager \
#     audience="vault://vault-issuer" \
#     policies=vault-issuer \
#     ttl=1m

apiVersion: policy.kubevault.com/v1alpha1
kind: VaultPolicyBinding
metadata:
  name: vault-issuer
  namespace: {{ .Release.Namespace }}
spec:
  vaultRef:
    name: vault
  vaultRoleName: vault-issuer
  policies:
  - name: vault-issuer
  subjectRef:
    kubernetes:
      serviceAccountNames:
        - "vault-issuer"
      serviceAccountNamespaces:
        - "cert-manager"
      ttl: "1m"
      # maxTTL: "2000"
      # period: "1000"
