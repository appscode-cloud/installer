{{- if eq (include "distro.openshift" $) "true" }}

{{ $oc := printf `
image:
  tag: %s-ubi
webhook:
  image:
    tag: %s-ubi
cainjector:
  image:
    tag: %s-ubi
acmesolver:
  image:
    tag: %s-ubi
startupapicheck:
  image:
    tag: %s-ubi
