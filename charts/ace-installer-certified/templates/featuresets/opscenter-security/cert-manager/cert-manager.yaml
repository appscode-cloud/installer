extraArgs:
- --enable-gateway-api
image:
  repository: %s
webhook:
  image:
    repository: %s
cainjector:
  image:
    repository: %s
acmesolver:
  image:
    repository: %s
startupapicheck:
  image:
    repository: %s
`
  (include "image.ghcr" (merge (dict "_repo" "appscode-images/cert-manager-controller") $))
  (include "image.ghcr" (merge (dict "_repo" "appscode-images/cert-manager-webhook") $))
  (include "image.ghcr" (merge (dict "_repo" "appscode-images/cert-manager-cainjector") $))
  (include "image.ghcr" (merge (dict "_repo" "appscode-images/cert-manager-acmesolver") $))
  (include "image.ghcr" (merge (dict "_repo" "appscode-images/cert-manager-startupapicheck") $))
  | fromYaml }}

{{ $vals := dig "values" dict . }}
{{ $vals = mergeOverwrite $defaults $vals }}


{{ $vals := dig "values" dict . }}
