{{- $caCrt := "" }}
  {{- $serverCrt := "" }}
  {{- $serverKey := "" }}
  {{- $ca := genCA "ca" 3650 }}
  {{- $cn := "license-proxyserver" -}}
  {{- $altName1 := printf "%s.%s" $cn "kubeops" }}
  {{- $altName2 := printf "%s.%s.svc" $cn "kubeops" }}
  {{- $server := genSignedCert $cn nil (list $altName1 $altName2) 3650 $ca }}
  {{- $caCrt =  b64enc $ca.Cert }}
  {{- $serverCrt = b64enc $server.Cert }}
  {{- $serverKey = b64enc $server.Key }}

apiVersion: v1
kind: Secret
metadata:
  name: license-proxyserver-config
  namespace: open-cluster-management-license-proxyserver
stringData:
  values.yaml: |
    apiserver:
      servingCerts:
        generate: false
        caCrt: {{ $caCrt }}
        serverCrt: {{ $serverCrt }}
        serverKey: {{ $serverKey }}
