apiVersion: work.open-cluster-management.io/v1alpha1
kind: ManifestWorkReplicaSet
metadata:
  name: license-addon-agent-roles
  namespace: open-cluster-management-license-proxyserver
spec:
  placementRefs:
    - name: global
  manifestWorkTemplate:
    # deleteOption:
    #   propagationPolicy: SelectivelyOrphan
    #   selectivelyOrphans:
    #     orphaningRules:
    #       - group: ''
    #         name: ocm-ns
    #         namespace: ''
    #         resource: Namespace
    # manifestConfigs:
    #   - feedbackRules:
    #       - jsonPaths:
    #           - name: lastScheduleTime
    #             path: .status.lastScheduleTime
    #           - name: lastSuccessfulTime
    #             path: .status.lastSuccessfulTime
    #         type: JSONPaths
    #     resourceIdentifier:
    #       group: batch
    #       name: sync-cronjob
    #       namespace: ocm-ns
    #       resource: cronjobs
    workload:
      manifests:
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: open-cluster-management:klusterlet-work:license-syncer
            labels:
              open-cluster-management.io/aggregate-to-work: "true"  # with this label, the clusterRole will be selected to aggregate
          rules:
            # Get cluster id
            - apiGroups:
              - ""
              resources:
              - namespaces
              verbs: ["get"]
            # ocm cluster claim
            - apiGroups:
              - cluster.open-cluster-management.io
              resources:
              - clusterclaims
              verbs: ["get", "create", "update"]
            # ocm cluster name detection
            - apiGroups:
              - operator.open-cluster-management.io
              resources:
              - klusterlets
              verbs: ["get"]
            - apiGroups:
              - apiregistration.k8s.io
              resources:
              - apiservices
              verbs:
              - [ "*" ]
