nameOverride: ""
fullnameOverride: ""

# Docker registry fqdn used to pull license-proxyserver docker images
registryFQDN: ghcr.io

image: ghcr.io/appscode/license-proxyserver
tag: ""
imagePullPolicy: Always

kubeconfigSecretName: ""
addonManagerNamespace: open-cluster-management-license-proxyserver

placement:
  create: true
  name: global

kubectl:
  image: ghcr.io/appscode/kubectl-nonroot:1.31

platform:
  baseURL: ""
  token: ""
  tokenSecretName: ""
  caBundle: ""
  insecureSkipTLSVerify: false

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  runAsNonRoot: true
  runAsUser: 65534
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault
