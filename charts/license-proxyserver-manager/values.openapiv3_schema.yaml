properties:
  addonManagerNamespace:
    type: string
  fullnameOverride:
    type: string
  image:
    type: string
  imagePullPolicy:
    type: string
  kubeconfigSecretName:
    type: string
  kubectl:
    properties:
      image:
        type: string
    required:
    - image
    type: object
  nameOverride:
    type: string
  placement:
    properties:
      create:
        type: boolean
      name:
        type: string
    required:
    - create
    - name
    type: object
  platform:
    properties:
      baseURL:
        type: string
      caBundle:
        type: string
      insecureSkipTLSVerify:
        type: boolean
      token:
        type: string
      tokenSecretName:
        type: string
    required:
    - baseURL
    type: object
  registryFQDN:
    type: string
  securityContext:
    properties:
      allowPrivilegeEscalation:
        type: boolean
      appArmorProfile:
        properties:
          localhostProfile:
            type: string
          type:
            type: string
        required:
        - type
        type: object
      capabilities:
        properties:
          add:
            items:
              type: string
            type: array
            x-kubernetes-list-type: atomic
          drop:
            items:
              type: string
            type: array
            x-kubernetes-list-type: atomic
        type: object
      privileged:
        type: boolean
      procMount:
        type: string
      readOnlyRootFilesystem:
        type: boolean
      runAsGroup:
        format: int64
        type: integer
      runAsNonRoot:
        type: boolean
      runAsUser:
        format: int64
        type: integer
      seLinuxOptions:
        properties:
          level:
            type: string
          role:
            type: string
          type:
            type: string
          user:
            type: string
        type: object
      seccompProfile:
        properties:
          localhostProfile:
            type: string
          type:
            type: string
        required:
        - type
        type: object
      windowsOptions:
        properties:
          gmsaCredentialSpec:
            type: string
          gmsaCredentialSpecName:
            type: string
          hostProcess:
            type: boolean
          runAsUserName:
            type: string
        type: object
    type: object
  tag:
    type: string
required:
- image
- imagePullPolicy
- kubectl
- placement
- platform
- registryFQDN
type: object
