properties:
  fullnameOverride:
    type: string
  grafana:
    properties:
      basicAuth:
        properties:
          password:
            type: string
          username:
            type: string
        required:
        - password
        - username
        type: object
      bearerToken:
        type: string
      dashboard:
        properties:
          datasource:
            type: string
          folderID:
            type: integer
        required:
        - datasource
        - folderID
        type: object
      default:
        type: boolean
      service:
        properties:
          name:
            type: string
          namespace:
            type: string
          path:
            type: string
          port:
            type: string
          query:
            type: string
          scheme:
            type: string
        required:
        - name
        - namespace
        - path
        - port
        - query
        - scheme
        type: object
      tls:
        properties:
          ca:
            type: string
          cert:
            type: string
          insecureSkipTLSVerify:
            type: boolean
          key:
            type: string
          serverName:
            type: string
        required:
        - ca
        - cert
        - insecureSkipTLSVerify
        - key
        - serverName
        type: object
      url:
        type: string
    required:
    - basicAuth
    - bearerToken
    - dashboard
    - default
    - service
    - tls
    - url
    type: object
  nameOverride:
    type: string
  presets:
    properties:
      enable:
        type: boolean
      monitoring:
        properties:
          alert:
            properties:
              labels:
                additionalProperties:
                  type: string
                type: object
            type: object
          serviceMonitor:
            properties:
              labels:
                additionalProperties:
                  type: string
                type: object
            type: object
        required:
        - alert
        - serviceMonitor
        type: object
    required:
    - enable
    - monitoring
    type: object
  prometheus:
    properties:
      basicAuth:
        properties:
          password:
            type: string
          username:
            type: string
        required:
        - password
        - username
        type: object
      bearerToken:
        type: string
      default:
        type: boolean
      service:
        properties:
          name:
            type: string
          namespace:
            type: string
          path:
            type: string
          port:
            type: string
          query:
            type: string
          scheme:
            type: string
        required:
        - name
        - namespace
        - path
        - port
        - query
        - scheme
        type: object
      tls:
        properties:
          ca:
            type: string
          cert:
            type: string
          insecureSkipTLSVerify:
            type: boolean
          key:
            type: string
          serverName:
            type: string
        required:
        - ca
        - cert
        - insecureSkipTLSVerify
        - key
        - serverName
        type: object
      url:
        type: string
    required:
    - basicAuth
    - bearerToken
    - default
    - service
    - tls
    - url
    type: object
required:
- fullnameOverride
- grafana
- nameOverride
- presets
- prometheus
type: object
