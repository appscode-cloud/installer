{{ if .Values.prometheus.service.namespace }}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "monitoring-config.fullname" . }}-trickster
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monitoring-config.labels" . | nindent 4 }}

---

apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: trickster
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/service-account.name: {{ include "monitoring-config.fullname" . }}-trickster
  labels:
    {{- include "monitoring-config.labels" . | nindent 4 }}

---

{{ if and .Values.trickster.createNamespace (not (lookup "v1" "Namespace" "" .Values.prometheus.service.namespace)) }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.prometheus.service.namespace }}

---
{{ end }}

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "monitoring-config.fullname" . }}-trickster
  namespace: {{ .Values.prometheus.service.namespace }}
  labels:
    {{- include "monitoring-config.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - services/proxy
  verbs: ["*"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "monitoring-config.fullname" . }}-trickster
  namespace: {{ .Values.prometheus.service.namespace }}
  labels:
    {{- include "monitoring-config.labels" . | nindent 4 }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "monitoring-config.fullname" . }}-trickster
subjects:
- kind: ServiceAccount
  name: {{ include "monitoring-config.fullname" . }}-trickster
  namespace: {{ .Release.Namespace }}

{{ end }}
