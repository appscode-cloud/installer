# if tls is provided, then create a secret for tls
{{- if .Values.prometheus.tls.ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "monitoring-config.fullname" . }}-prometheus-tls
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monitoring-config.labels" . | nindent 4 }}
type: kubernetes.io/tls
stringData:
{{- with .Values.prometheus.tls.ca }}
  ca.crt: {{ . | quote }}
{{- end }}
{{- with .Values.prometheus.tls.cert }}
  client.crt: {{ . | quote }}
{{- end }}
{{- with .Values.prometheus.tls.key }}
  client.key: {{ . | quote }}
{{- end }}
{{- end }}
