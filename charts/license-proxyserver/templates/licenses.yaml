{{- if .Values.licenses }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "license-proxyserver.fullname" . }}-licenses
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "license-proxyserver.labels" . | nindent 4 }}
type: Opaque
stringData:
{{- range $k, $v := .Values.licenses }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}
