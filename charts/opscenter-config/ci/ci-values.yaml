grafana:
  default: true
  service:
    scheme: "http"
    name: "kube-prometheus-stack-grafana"
    namespace: "monitoring"
    port: "80"
  auth:
    apiKey: "admin:prom-operator"

prometheus:
  default: true
  service:
    scheme: "http"
    name: "kube-prometheus-stack-prometheus"
    namespace: "monitoring"
    port: "9090"
