# Default values for platform-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# License for the product.
# Get a license by following the steps from [here](https://license-issuer.appscode.com/).
# Example:
# helm install appscode/platform-api \
#   --set-file license=/path/to/license/file
# or
# helm install appscode/platform-api \
#   --set license=<license file content>
license: ""

# Docker registry fqdn used to pull app related images.
# Set this to use docker registry hosted at ${registryFQDN}/${registry}/${image}
registryFQDN: ghcr.io

# Docker registry containing app images
image:
  # Docker registry used to pull app container image
  registry: appscode
  # App container image
  repository: b3
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullPolicy: Always

# Docker registry containing MaxMind's GeoIP database
geoipdb:
  # Docker registry used to pull app container image
  registry: appscode
  # App container image
  repository: maxmind-geoip
  # Overrides the image tag whose default is the chart appVersion.
  tag: city-mmdb-latest
  pullPolicy: Always

# Docker registry containing Gotenberg PDF converter
gotenberg:
  # Docker registry used to pull app container image
  registry: appscode
  # App container image
  repository: gotenberg
  # Overrides the image tag whose default is the chart appVersion.
  tag: "8.25"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

# Security options this container should run with
securityContext: # +doc-gen:break
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

monitoring:
  # Name of monitoring agent (eg "prometheus.io/operator")
  agent: ""
  serviceMonitor:
    # Specify the labels for ServiceMonitor.
    # Prometheus crd will select ServiceMonitor using these labels.
    # Only usable when monitoring agent is `prometheus.io/operator`.
    labels: {}

persistence:
  size: 10Gi

infra:
  storageClass:
    name: "standard"
  objstore:
    provider: ""
    mountPath: ""
  badger:
    mountPath: /badger
  invoice:
    mountPath: /billing

settings:
  caProviderClass: ""
  skipGCPMarketplaceMeteringService: true
  secretName:
    platformConfig: ""
    platformUserConfig: ""
    platformSystemConfig: ""
    grafanaConfig: ""
    objstore: ""
    nats: ""
    gcpMarketplaceReportingSecret: ""

# List of sources to populate environment variables in the container
envFrom: []
# List of environment variables to set in the container
env: []

distro:
  openshift: false
  ubi: ""
