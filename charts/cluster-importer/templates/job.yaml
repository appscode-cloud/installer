apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "cluster-importer.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cluster-importer.labels" . | nindent 4 }}
spec:
  backoffLimit: 4
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "appscode.imagePullSecrets" . | nindent 6 }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ include "image.registry" . }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- toYaml .Values.args | nindent 12 }}
          # ports:
          #   - name: http
          #     containerPort: 80
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: ACECONFIG
              value: /var/run/aceconfig/config.yaml
            - name: KUBECONFIG
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.kubeconfigSecretKeyRef.name }}
                  key: {{ .Values.kubeconfigSecretKeyRef.key }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: aceconfig
              mountPath: /var/run/aceconfig
      volumes:
        - name: tmp
          emptyDir: {}
        - name: aceconfig
          secret:
            defaultMode: 420
            secretName: {{ include "cluster-importer.fullname" . }}-aceconfig

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
