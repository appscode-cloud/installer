properties:
  fullnameOverride:
    type: string
  helm:
    properties:
      releases:
        additionalProperties:
          properties:
            enabled:
              type: boolean
            values:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            version:
              type: string
          required:
          - enabled
          - version
          type: object
        type: object
      repositories:
        additionalProperties:
          properties:
            interval:
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            provider:
              default: generic
              enum:
              - generic
              - aws
              - azure
              - gcp
              type: string
            secretName:
              type: string
            timeout:
              type: string
            type:
              enum:
              - default
              - oci
              type: string
            url:
              type: string
          required:
          - url
          type: object
        type: object
    required:
    - releases
    - repositories
    type: object
  image:
    properties:
      proxies:
        properties:
          appscode:
            type: string
          dockerHub:
            type: string
          dockerLibrary:
            type: string
          ghcr:
            type: string
          kubernetes:
            type: string
          quay:
            type: string
        type: object
    type: object
  nameOverride:
    type: string
  registry:
    properties:
      credentials:
        additionalProperties:
          type: string
        type: object
    type: object
required:
- fullnameOverride
- helm
- image
- nameOverride
- registry
type: object
