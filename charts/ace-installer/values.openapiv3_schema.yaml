properties:
  deploymentType:
    enum:
    - Hosted
    - SelfHostedProduction
    - SelfHostedDemo
    - OnpremDemo
    - KubernetesAppDemo
    - AWSMarketplace
    - AzureMarketplace
    - GoogleCloudMarketplace
    type: string
  fullnameOverride:
    type: string
  helm:
    properties:
      createNamespace:
        type: boolean
      releases:
        additionalProperties:
          properties:
            enabled:
              type: boolean
            values:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            version:
              type: string
          required:
          - enabled
          - version
          type: object
        type: object
      repositories:
        additionalProperties:
          properties:
            interval:
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            provider:
              default: generic
              enum:
              - generic
              - aws
              - azure
              - gcp
              type: string
            secretName:
              type: string
            timeout:
              type: string
            type:
              enum:
              - default
              - oci
              type: string
            url:
              type: string
          required:
          - url
          type: object
        type: object
    required:
    - createNamespace
    - releases
    - repositories
    type: object
  image:
    properties:
      proxies:
        properties:
          appscode:
            type: string
          dockerHub:
            type: string
          dockerLibrary:
            type: string
          ghcr:
            type: string
          kubernetes:
            type: string
          quay:
            type: string
        type: object
    type: object
  nameOverride:
    type: string
  offlineInstaller:
    type: boolean
  registry:
    properties:
      certs:
        additionalProperties:
          type: string
        type: object
      credentials:
        additionalProperties:
          type: string
        type: object
      imagePullSecrets:
        items:
          type: string
        type: array
    type: object
  selfManagement:
    properties:
      disableFeatures:
        items:
          type: string
        type: array
      enableFeatures:
        items:
          type: string
        type: array
      import:
        type: boolean
    type: object
required:
- fullnameOverride
- helm
- image
- nameOverride
- registry
- selfManagement
type: object
