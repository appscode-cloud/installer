properties:
  fullnameOverride:
    type: string
  nameOverride:
    type: string
  registry:
    properties:
      credentials:
        additionalProperties:
          type: string
        type: object
    required:
    - credentials
    type: object
  releases:
    additionalProperties:
      properties:
        enabled:
          type: boolean
        values:
          type: object
          x-kubernetes-preserve-unknown-fields: true
        version:
          type: string
      required:
      - enabled
      - version
      type: object
    type: object
  repositories:
    additionalProperties:
      properties:
        interval:
          pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
          type: string
        provider:
          default: generic
          enum:
          - generic
          - aws
          - azure
          - gcp
          type: string
        secretName:
          type: string
        type:
          enum:
          - default
          - oci
          type: string
        url:
          type: string
      required:
      - interval
      - url
      type: object
    type: object
required:
- fullnameOverride
- nameOverride
- registry
- releases
- repositories
type: object
