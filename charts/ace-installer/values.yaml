# Default values for ace-installer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

deploymentType: ""
offlineInstaller: false

image:
  proxies:
    # r.appscode.com
    appscode: r.appscode.com
    # company/bin:tag
    dockerHub: ""
    # alpine, nginx etc.
    dockerLibrary: ""
    # ghcr.io/company/bin:tag
    ghcr: ghcr.io
    # quay.io/company/bin:tag
    quay: quay.io
    # registry.k8s.io/bin:tag
    kubernetes: registry.k8s.io

# image:
#   proxies:
#     dockerHub: harbor.appscode.ninja/dockerhub
#     dockerLibrary: ""
#     ghcr: harbor.appscode.ninja/ghcr
#     quay: harbor.appscode.ninja/quay
#     kubernetes: harbor.appscode.ninja/k8s
#     appscode: harbor.appscode.ninja/ac

registry:
  credentials: {}
  # username: "abc"
  # password: "xyz"
  certs: {}
  # ca.crt: "***"
  imagePullSecrets: []
  # imagePullSecrets: ["abc", "xyz"]

helm:
  createNamespace: true

  repositories:
    # oci://harbor.appscode.ninja/ac/appscode-charts
    appscode-charts-oci:
      url: oci://ghcr.io/appscode-charts

  releases:
    ace:
      enabled: false
      version: "v2024.5.3"
    ace-ocm-addons:
      enabled: true
      version: "v2024.5.3"
    cert-manager:
      enabled: true
      version: "v1.14.1"
      values: # +doc-gen:break
        installCRDs: true
        extraArgs:
        - --feature-gates=AdditionalCertificateOutputFormats=true
        - --feature-gates=ExperimentalGatewayAPISupport=true
    cert-manager-csi-driver-cacerts:
      enabled: true
      version: "v2023.10.1"
    cert-manager-webhook-ace:
      enabled: true
      version: "v2023.11.14"
    docker-machine-operator:
      enabled: true
      version: "v2023.10.18"
    external-dns-operator:
      enabled: true
      version: "v2024.4.19"
    flux2:
      enabled: false
      version: "2.12.2"
    gateway-api:
      enabled: true
      version: "v1.0.0"
    grafana-operator:
      enabled: false
      version: "v0.0.5"
    kube-grafana-dashboards:
      enabled: false
      version: "v2023.10.1"
    kube-prometheus-stack:
      enabled: false
      version: "52.1.0"
    kube-ui-server:
      enabled: true
      version: "v2023.12.20"
    kubedb:
      enabled: true
      version: "v2024.4.27"
      values: # +doc-gen:break
        kubedb-provisioner:
          enabled: true
        kubedb-catalog:
          enabled: true
        kubedb-ops-manager:
          enabled: true
        kubedb-autoscaler:
          enabled: true
        kubedb-kubestash-catalog:
          enabled: true
        kubedb-dashboard:
          enabled: false
        kubedb-schema-manager:
          enabled: false
        kubedb-metrics:
          enabled: false
        sidekick:
          enabled: false
    kubedb-opscenter:
      enabled: false
      version: "v2024.3.16"
    kubestash:
      enabled: true
      version: "v2024.4.27"
    license-proxyserver:
      enabled: true
      version: "v2024.2.25"
    monitoring-operator:
      enabled: false
      version: "v0.0.5"
    opscenter-features:
      enabled: true
      version: "v2024.5.3"
    panopticon:
      enabled: true
      version: "v2023.10.1"
      values: # +doc-gen:break
        monitoring:
          agent: prometheus.io/operator
          enabled: true
          serviceMonitor:
            labels:
              release: kube-prometheus-stack
    prometheus-adapter:
      enabled: false
      version: "4.9.0"
    reloader:
      enabled: true
      version: "1.0.79"
    stash-presets:
      enabled: false
      version: "v2024.5.3"

# controls the self management of the ace cluster
selfManagement:
  import: true
  enableMonitoring: true
  enableServiceBackend: true
