# Default values for ace-installer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

deploymentType: ""
offlineInstaller: false

image:
  proxies:
    # r.appscode.com
    appscode: r.appscode.com
    # company/bin:tag
    dockerHub: ""
    # alpine, nginx etc.
    dockerLibrary: ""
    # ghcr.io/company/bin:tag
    ghcr: ghcr.io
    # quay.io/company/bin:tag
    quay: quay.io
    # registry.k8s.io/bin:tag
    kubernetes: registry.k8s.io

# image:
#   proxies:
#     dockerHub: harbor.appscode.ninja/dockerhub
#     dockerLibrary: ""
#     ghcr: harbor.appscode.ninja/ghcr
#     quay: harbor.appscode.ninja/quay
#     kubernetes: harbor.appscode.ninja/k8s
#     appscode: harbor.appscode.ninja/ac

registry:
  credentials: {}
  # username: "abc"
  # password: "xyz"
  certs: {}
  # ca.crt: "***"
  imagePullSecrets: []
  # imagePullSecrets: ["abc", "xyz"]

helm:
  createNamespace: true

  repositories:
    # oci://harbor.appscode.ninja/ac/appscode-charts
    appscode-charts-oci:
      url: oci://ghcr.io/appscode-charts

  releases:
    ace:
      enabled: false
      version: "v2024.6.28"
    ace-ocm-addons:
      enabled: true
      version: "v2024.6.28"
    cert-manager:
      enabled: true
      version: "v1.15.0"
      values: # +doc-gen:break
        installCRDs: true
    cert-manager-csi-driver-cacerts:
      enabled: true
      version: "v2023.10.1"
    cert-manager-webhook-ace:
      enabled: true
      version: "v2023.11.14"
    external-dns-operator:
      enabled: true
      version: "v2024.4.19"
    flux2:
      enabled: false
      version: "2.13.0"
    gateway-api:
      enabled: true
      version: "v1.0.0"
    kubedb:
      enabled: true
      version: "v2024.6.4"
      values: # +doc-gen:break
        kubedb-provisioner:
          enabled: true
        kubedb-catalog:
          enabled: true
        kubedb-ops-manager:
          enabled: true
        kubedb-autoscaler:
          enabled: true
        kubedb-kubestash-catalog:
          enabled: true
        kubedb-dashboard:
          enabled: false
        kubedb-schema-manager:
          enabled: false
        kubedb-metrics:
          enabled: false
        sidekick:
          enabled: false
    kubestash:
      enabled: true
      version: "v2024.6.4"
    license-proxyserver:
      enabled: true
      version: "v2024.6.28"
    opscenter-features:
      enabled: true
      version: "v2024.6.28"
    panopticon:
      enabled: true
      version: "v2024.5.15"
      values: # +doc-gen:break
        monitoring:
          agent: prometheus.io/operator
          enabled: true
          serviceMonitor:
            labels:
              release: kube-prometheus-stack
    reloader:
      enabled: true
      version: "1.0.79"
    stash-presets:
      enabled: false
      version: "v2024.6.28"

    # feature less chart versions
    spoke-cluster-addons:
      enabled: false
      version: "v2024.5.17"
    vcluster:
      enabled: false
      version: "0.19.5"

# controls the self management of the ace cluster
selfManagement:
  import: true
  enableFeatures:
  - grafana-operator
  - kube-grafana-dashboards
  - kube-prometheus-stack
  - kubedb-opscenter
  - monitoring-operator
  - panopticon
  - prometheus-adapter
  - service-backend
  disableFeatures: []
