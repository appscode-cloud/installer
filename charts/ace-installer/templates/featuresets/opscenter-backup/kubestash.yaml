{{- with (index .Values "helm" "releases" "kubestash") }}
{{- if .enabled }}

{{ $overrides := printf `
global:
  registryFQDN: %s
` (include "registry.ghcr" $) | fromYaml }}

{{ $vals := dig "values" dict . }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubestash
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/component: kubestash
    app.kubernetes.io/part-of: opscenter-backup
spec:
  interval: 5m
  timeout: 30m
  releaseName: kubestash
  targetNamespace: stash
  storageNamespace: stash
  install:
    createNamespace: {{ $.Values.helm.createNamespace }}
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: {{ $.Release.Namespace }}
  - name: license-proxyserver
    namespace: {{ $.Release.Namespace }}
  {{- if (dig "cert-manager" "enabled" false $.Values.helm.releases) }}
  - name: cert-manager
    namespace: {{ $.Release.Namespace }}
  {{- end }}
  {{- if has "panopticon" $.Values.selfManagement.enableFeatures }}
  - name: panopticon
    namespace: {{ $.Release.Namespace }}
  {{- end }}
  chart:
    spec:
      chart: kubestash
      version: {{ .version | quote }}
      {{- if not ($.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") }}
      valuesFiles:
      - values.yaml
      - ci/ci-values.yaml
      {{- end }}
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: {{ $.Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
