{{- with (index .Values "releases" "stash") }}
{{- if .enabled }}

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: {{ $.Release.Namespace }}
spec:
  interval: 5m
  releaseName: stash
  targetNamespace: stash
  storageNamespace: stash
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: license-proxyserver
    namespace: {{ $.Release.Namespace }}
  - name: cert-manager
    namespace: {{ $.Release.Namespace }}
  - name: panopticon
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: stash
      version: "v2023.04.30"
      sourceRef:
        kind: HelmRepository
        name: stashed
        namespace: {{ $.Release.Namespace }}
{{- with (dig "values" dict .) }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}

