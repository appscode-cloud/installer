{{- with (index .Values "helm" "releases" "stash") }}
{{- if .enabled }}

{{ $overrides := printf `
global:
  registryFQDN: %s
stash-enterprise:
  pushgateway:
    registry: %s` (include "registry.ghcr" $) (include "image.dockerLibrary" (merge (dict "_repo" "prom") $)) | fromYaml }}

{{ $vals := dig "values" dict . }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: {{ $.Release.Namespace }}
spec:
  interval: 5m
  timeout: 30m
  releaseName: stash
  targetNamespace: stash
  storageNamespace: stash
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: {{ $.Release.Namespace }}
  - name: license-proxyserver
    namespace: {{ $.Release.Namespace }}
  - name: cert-manager
    namespace: {{ $.Release.Namespace }}
  - name: panopticon
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: stash
      version: {{ .version | quote }}
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: {{ $.Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
