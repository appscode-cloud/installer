{{- with (index .Values "releases" "ace") }}
{{- if (dig "enabled" true .) }}

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ace
  namespace: {{ $.Release.Namespace }}
spec:
  interval: 5m
  releaseName: ace
  targetNamespace: ace
  storageNamespace: ace
  install:
    createNamespace: true
  dependsOn:
  - name: kubedb
    namespace: {{ $.Release.Namespace }}
  - name: reloader
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: ace
      version: {{ .version | quote }}
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: bytebuilders
        namespace: {{ $.Release.Namespace }}
{{- with (dig "values" dict .) }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
