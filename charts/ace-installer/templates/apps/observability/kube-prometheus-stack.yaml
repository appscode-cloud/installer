{{- with (index .Values "helm" "releases" "kube-prometheus-stack") }}
{{- if .enabled }}

{{ $alertmanager := printf `
alertmanager:
  alertmanagerSpec:
    image:
      registry: %s
` (include "registry.quay" $) | fromYaml }}

{{ $prometheusOperator := printf `
prometheusOperator:
  admissionWebhooks:
    patch:
      image:
        registry: %s
  image:
    registry: %s
  prometheusConfigReloader:
    image:
      registry: %s
  thanosImage:
    registry: %s
`
  (include "registry.kubernetes" $)
  (include "registry.quay" $)
  (include "registry.quay" $)
  (include "registry.quay" $)
  | fromYaml }}

{{ $prometheus := printf `
prometheus:
  prometheusSpec:
    image:
      registry: %s
` (include "registry.quay" $) | fromYaml }}

{{ $thanosRuler := printf `
thanosRuler:
  thanosRulerSpec:
    image:
      registry: %s
` (include "registry.quay" $) | fromYaml }}

{{ $ksm := printf `
kube-state-metrics:
  image:
    registry: %s
` (include "registry.kubernetes" $) | fromYaml }}

{{ $node := printf `
prometheus-node-exporter:
  image:
    registry: %s
  prometheus:
    monitor:
      relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        separator: ;
        regex: ^(.*)$
        targetLabel: node
        replacement: $1
        action: replace
` (include "registry.quay" $) | fromYaml }}

# https://github.com/grafana/helm-charts/blob/main/charts/grafana/README.md
{{ $grafana := printf `
grafana:
  # docker.io
  image:
    repository: %s
  initChownData:
    image:
      repository: %s
  testFramework:
    image: %s
  downloadDashboardsImage:
    repository: %s
  imageRenderer:
    image:
      repository: %s
  # quay.io
  sidecar:
    image:
      repository: %s
`
  (include "image.dockerHub" (merge (dict "_repo" "grafana/grafana") $))
  (include "image.dockerLibrary" (merge (dict "_repo" "busybox") $))
  (include "image.dockerHub" (merge (dict "_repo" "bats/bats") $))
  (include "image.dockerHub" (merge (dict "_repo" "curlimages/curl") $))
  (include "image.dockerHub" (merge (dict "_repo" "grafana/grafana-image-renderer") $))
  (include "image.quay" (merge (dict "_repo" "kiwigrid/k8s-sidecar") $))
  | fromYaml }}

{{ $vals := dig "values" dict . }}
{{ $vals = mergeOverwrite $vals $alertmanager $prometheusOperator $prometheus $thanosRuler $ksm $node $grafana }}

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/component: kube-prometheus-stack
    app.kubernetes.io/part-of: opscenter-observability
spec:
  interval: 5m
  timeout: 30m
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  storageNamespace: monitoring
  install:
    createNamespace: {{ $.Values.helm.createNamespace }}
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: kube-prometheus-stack
      version: {{ .version | quote }}
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: {{ $.Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
