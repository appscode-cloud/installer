{{- with (index .Values "helm" "releases" "prometheus-adapter") }}
{{- if .enabled }}

{{ $overrides := printf `
image:
  repository: %s
prometheus:
  url: http://kube-prometheus-stack-prometheus
rules:
  resource:
    cpu:
      containerQuery: |
        sum by (<<.GroupBy>>) (
          rate(container_cpu_usage_seconds_total{container!="",<<.LabelMatchers>>}[3m])
        )
      nodeQuery: |
        sum  by (<<.GroupBy>>) (
          rate(node_cpu_seconds_total{mode!="idle",mode!="iowait",mode!="steal",<<.LabelMatchers>>}[3m])
        )
      resources:
        overrides:
          node:
            resource: node
          namespace:
            resource: namespace
          pod:
            resource: pod
      containerLabel: container
    memory:
      containerQuery: |
        sum by (<<.GroupBy>>) (
          avg_over_time(container_memory_working_set_bytes{container!="",<<.LabelMatchers>>}[3m])
        )
      nodeQuery: |
        sum by (<<.GroupBy>>) (
          avg_over_time(node_memory_MemTotal_bytes{<<.LabelMatchers>>}[3m])
          -
          avg_over_time(node_memory_MemAvailable_bytes{<<.LabelMatchers>>}[3m])
        )
      resources:
        overrides:
          node:
            resource: node
          namespace:
            resource: namespace
          pod:
            resource: pod
      containerLabel: container
    window: 3m
`
  (include "image.kubernetes" (merge (dict "_repo" "prometheus-adapter/prometheus-adapter") $))
  | fromYaml }}

{{ $vals := dig "values" dict . }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-adapter
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/component: prometheus-adapter
    app.kubernetes.io/part-of: opscenter-observability
spec:
  install:
    crds: CreateReplace
    createNamespace: {{ $.Values.helm.createNamespace }}
    remediation:
      retries: -1
  interval: 5m
  releaseName: prometheus-adapter
  storageNamespace: monitoring
  targetNamespace: monitoring
  timeout: 30m
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: kube-prometheus-stack
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: prometheus-adapter
      version: {{ .version | quote }}
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: {{ $.Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
