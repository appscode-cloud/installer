{{- with (index .Values "releases" "reloader") }}
{{- if .enabled }}

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: {{ $.Release.Namespace }}
spec:
  interval: 5m
  timeout: 30m
  releaseName: reloader
  targetNamespace: kubeops
  storageNamespace: kubeops
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  chart:
    spec:
      chart: reloader
      version: {{ .version | quote }}
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: {{ $.Release.Namespace }}
{{- with (dig "values" dict .) }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
