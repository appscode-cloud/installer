{{- with (index .Values "helm" "releases" "external-dns-operator") }}
{{- if .enabled }}

{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dig "values" dict . }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns-operator
  namespace: {{ $.Release.Namespace }}
  labels:
    ace.appscode.com/feature: external-dns-operator
spec:
  interval: 5m
  timeout: 30m
  releaseName: external-dns-operator
  targetNamespace: kubeops
  storageNamespace: kubeops
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: external-dns-operator
      version: {{ .version | quote }}
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: {{ $.Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
