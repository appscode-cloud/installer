{{- with (index .Values "helm" "releases" "external-dns-operator") }}
{{- if .enabled }}

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-operator
  namespace: {{ $.Release.Namespace }}
spec:
  interval: 5m
  timeout: 30m
  releaseName: external-dns-operator
  targetNamespace: kubeops
  storageNamespace: kubeops
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: external-dns-operator
      version: {{ .version | quote }}
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: kubeops
        namespace: {{ $.Release.Namespace }}
{{- with (dig "values" dict .) }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
