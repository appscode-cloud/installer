{{- with (index .Values "helm" "releases" "kube-prometheus-stack") }}
{{- if .enabled }}

{{ $alertmanager := printf `
alertmanager:
  alertmanagerSpec:
    image:
      registry: %s
` (include "registry.quay" $) | fromYaml }}

{{ $prometheusOperator := printf `
prometheusOperator:
  image:
    registry: %s
  prometheusConfigReloader:
    image:
      registry: %s
  thanosImage:
    registry: %s
`
  (include "registry.quay" $)
  (include "registry.quay" $)
  (include "registry.quay" $)
  | fromYaml }}

{{ $prometheus := printf `
prometheus:
  prometheusSpec:
    image:
      registry: %s
` (include "registry.quay" $) | fromYaml }}

{{ $ksm := printf `
kube-state-metrics:
  image:
    registry: %s
` (include "registry.kubernetes" $) | fromYaml }}

{{ $node := printf `
prometheus-node-exporter:
  image:
    registry: %s
` (include "registry.quay" $) | fromYaml }}

# https://github.com/grafana/helm-charts/blob/main/charts/grafana/README.md
{{ $grafana := printf `
grafana:
  # docker
  image:
    registry: %s
  initChownData:
    image:
      registry: %s
  testFramework:
    image:
      registry: %s
  downloadDashboardsImage:
    registry: %s
  imageRenderer:
    image:
      registry: %s
  # quay.io
  sidecar:
    image:
      repository: %s
`
  (include "image.dockerHub" $)
  (include "image.dockerHub" $)
  (include "image.dockerHub" $)
  (include "image.dockerHub" $)
  (include "image.dockerHub" $)
  (include "image.quay" (merge (dict "_repo" "kiwigrid/k8s-sidecar") $))
  | fromYaml }}

{{ $vals := dig "values" dict . }}
{{ $vals = mergeOverwrite $vals $alertmanager $prometheusOperator $prometheus $ksm $node $grafana }}

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: {{ $.Release.Namespace }}
spec:
  interval: 5m
  timeout: 30m
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  storageNamespace: monitoring
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: kube-prometheus-stack
      version: {{ .version | quote }}
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: {{ $.Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
