{{- with (index .Values "helm" "releases" "gateway-api") }}
{{- if .enabled }}

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gateway-api
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/component: gateway-api
    app.kubernetes.io/part-of: opscenter-networking
spec:
  interval: 5m
  timeout: 30m
  releaseName: gateway-api
  targetNamespace: envoy-gateway-system
  storageNamespace: envoy-gateway-system
  install:
    createNamespace: true
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: {{ $.Release.Namespace }}
  chart:
    spec:
      chart: gateway-api
      version: {{ .version | quote }}
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: {{ $.Release.Namespace }}

{{- end }}
{{- end }}
