{{- with (index .Values "helm" "releases" "kubedb") }}
{{- if .enabled }}

{{ $ips := list }}
{{- range $secret := $.Values.registry.imagePullSecrets }}
{{ $ips = append $ips (dict "name" $secret) }}
{{- end }}

{{ $overrides := printf `
global:
  registryFQDN: %q
  imagePullSecrets: %v
` (include "registry.ghcr" $)
  ($ips | toJson)
  | fromYaml }}
{{ $_ := set $overrides "kubedb-catalog" $.Values.image }}

{{ $vals := dig "values" dict . }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubedb
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/component: kubedb
    app.kubernetes.io/part-of: opscenter-datastore
spec:
  interval: 5m
  timeout: 30m
  releaseName: kubedb
  targetNamespace: kubedb
  storageNamespace: kubedb
  install:
    createNamespace: {{ $.Values.helm.createNamespace }}
    # crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  dependsOn:
  - name: opscenter-features
    namespace: {{ $.Release.Namespace }}
  - name: license-proxyserver
    namespace: {{ $.Release.Namespace }}
  {{- if (dig "cert-manager" "enabled" false $.Values.helm.releases) }}
  - name: cert-manager
    namespace: {{ $.Release.Namespace }}
  {{- end }}
  {{- if $.Values.selfManagement.enableMonitoring }}
  - name: panopticon
    namespace: {{ $.Release.Namespace }}
  {{- end }}
  chart:
    spec:
      chart: kubedb
      version: {{ .version | quote }}
      {{- if not ($.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") }}
      valuesFiles:
      - values.yaml
      - ci/ci-values.yaml
      {{- end }}
      interval: 60m
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: {{ $.Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}