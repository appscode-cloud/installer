{{ range $name, $cfg := .Values.repositories }}
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: {{ $name }}
  namespace: {{ $.Release.Namespace }}
spec:
  {{- with $cfg.url }}
  url: {{ . }}
  {{- end }}

  {{- with $cfg.interval }}
  interval: {{ . }}
  {{- end }}

  {{- if hasPrefix "oci://" $cfg.url }}
  type: oci
  {{- end }}

  {{- with $cfg.provider }}
  provider: {{ . }}
  {{- end }}

  {{- with $cfg.secretName }}
  secretRef:
    name: {{ include "ace-installer.fullname" $ }}-{{ . }}
  {{- end }}
---
{{- end }}
