apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "appcatalog.fullname" . }}
  labels:
    {{- include "appcatalog.labels" . | nindent 4 }}
rules:
- apiGroups:
  - appcatalog.appscode.com
  resources:
  - hostedapps
  - hostedapps/status
  verbs: ["get", "list", "watch", "patch"]
- apiGroups:
  - kubedb.com
  resources:
  - mariadbs
  - mongodbs
  - mysqls
  - postgreses
  - redises
  - elasticsearches
  - kafkas
  - memcacheds
  - perconaxtradbs
  - pgbouncers
  - proxysqls
  verbs: ["get", "list", "watch"]
- apiGroups:
    - kubevault.com
  resources:
    - vaultservers
  verbs: ["get", "list", "watch"]
- apiGroups:
  - engine.kubevault.com
  resources:
  - mongodbroles
  - elasticsearchroles
  - redisroles
  - mariadbroles
  - mysqlroles
  - postgresroles
  - secretengines
  - secretaccessrequests
  verbs: ["get", "list", "watch", "create", "patch", "delete"]
- apiGroups:
  - engine.kubevault.com
  resources:
  - secretaccessrequests/status
  verbs: ["get", "list", "patch"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list", "watch"]
