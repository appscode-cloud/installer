# Default values for ace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Overrides name template
nameOverride: ""
# Overrides fullname template
fullnameOverride: ""

clusterMetadata:
  uid: ""
  name: ""

skipGatewayPreset: false

infra:
  host: chart-example.local
  hostType: domain
  tls:
    issuer: "ca" # ca,letsencrypt,letsencrypt-staging
    ca:
      cert: ""
      key: ""
    acme:
      email: ops@appscode.com
      solver: Gateway
      gatewayName: backend
    certificate:
      cert: ""
      key: ""
    jks:
      keystore:
      truststore:
      password: ""
  dns:
    provider: "external" # external,cloudflare,route53,cloudDNS
    auth: {}
      # cloudflare:
        # token: xyz
      # cloudDNS:
        # GOOGLE_PROJECT_ID: "project-id"
        # GOOGLE_SERVICE_ACCOUNT_JSON_KEY: xyz
      # azureDNS:
        # subscriptionID: "azure-subscription-id"
        # tenantID: "azure-tenant-id"
        # resourceGroupName: "resource-group-name"
        # hostedZoneName: "zone-name-for-hosted-domain"
        # servicePrincipalAppID: "service-principal-id"
        # servicePrincipalAppPassword: "service-principal-app"
        # environment: AzurePublicCloud
      # route53:
        # AWS_ACCESS_KEY_ID: "access-id"
        # AWS_SECRET_ACCESS_KEY: "secret-key"
        # AWS_REGION: "us-east-1"

gateway:
  gateway-converter:
    enabled: false
  config:
    envoyGateway:
      gateway:
        controllerName: gateway.voyagermesh.com/ace

# https://github.com/kubernetes-sigs/external-dns/blob/master/docs/sources/service.md
gateway-dns:
  enabled: false

cluster:
  tls:
    issuer: "ca" # ca,none
    ca:
      cert: ""
      key: ""

envoy:
  provisionerType: Deployment # DaemonSet
  image: ghcr.io/voyagermesh/envoy
  tag: "v1.33.1-ac"
  service:
    # Default listener portmanager range to use for gateway exposure
    portRange: "10000-12767"
    # Default node portmanager range to use for gateway exposure
    nodeportRange: "30000-32767"
    type: LoadBalancer # ClusterIP, LoadBalancer, NodePort
    externalTrafficPolicy: Cluster # Local
    # externalIPs: []
  nodeSelector: {}
  securityContext: # +doc-gen:break
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    # readOnlyRootFilesystem: true
    privileged: false
    runAsNonRoot: true
    runAsUser: 65534
    seccompProfile:
      type: RuntimeDefault

echoserver:
  image: ghcr.io/voyagermesh/echoserver
  tag: "v20221109"
  securityContext: # +doc-gen:break
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    readOnlyRootFilesystem: true
    privileged: false
    runAsNonRoot: true
    runAsUser: 65534
    seccompProfile:
      type: RuntimeDefault

vaultServer:
  # Vault server name that exist on cluster
  name: "vault"
  # Vault server namespace that exist on cluster
  namespace: "ace"

chart:
  name: service-gateway
  namespace: ace
  createNamespace: true
  version: "v2025.4.30"
  sourceRef:
    kind: HelmRepository
    name: appscode-charts-oci
    namespace: kubeops
