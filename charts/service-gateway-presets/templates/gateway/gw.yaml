apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
spec:
  gatewayClassName: ace
  listeners:
    - name: http
      protocol: HTTP
    {{- if (eq .Values.infra.tls.acme.solver "Gateway") }}
      port: 80
    {{- else }}
      port: 8080
    {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: backend
    service: backend
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: v1
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      serviceAccountName: backend
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - image: "{{ .Values.echoserver.image }}:{{ .Values.echoserver.tag }}"
          imagePullPolicy: IfNotPresent
          name: backend
          ports:
            - containerPort: 3000
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: backend
  {{- if eq .Values.infra.hostType "domain" }}
  hostnames:
    - "{{ printf "gw-%s.%s" .Values.infra.clusterName .Values.infra.host }}"
  {{- end }}
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: backend
          port: 3000
          weight: 1
      matches:
        - path:
            type: Exact
            value: /info
