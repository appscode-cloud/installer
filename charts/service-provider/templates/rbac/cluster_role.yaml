apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "service-provider.fullname" . }}
  labels:
    {{- include "service-provider.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs: ["get", "list", "watch"]
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - "clusterroles"
  - "clusterrolebindings"
  - "roles"
  - "rolebindings"
  verbs: ["*"]
- apiGroups:
  - ""
  resources:
  - "namespaces"
  - "serviceaccounts"
  verbs: ["get", "list", "watch", "create"]
- apiGroups:
  - "apiextensions.k8s.io"
  resources:
  - "customresourcedefinitions"
  verbs: ["get", "list", "watch"]
- apiGroups:
  - "kube-bind.appscode.com"
  resources:
  - "apiserviceexportrequests"
  verbs: ["*"]
- apiGroups:
  - "kube-bind.appscode.com"
  resources:
  - "apiserviceexportrequests/status"
  verbs: ["patch","update","get"]
- apiGroups:
  - ""
  resources:
  - "secrets"
  verbs: ["*"]
- apiGroups:
  - "kube-bind.appscode.com"
  resources:
  - "clusterbindings"
  verbs: ["get", "watch", "list", "create"]
- apiGroups:
  - "kube-bind.appscode.com"
  resources:
  - "clusterbindings/status"
  verbs: ["get","patch","update"]
- apiGroups:
  - "kube-bind.appscode.com"
  resources:
  - "apiserviceexports"
  verbs: ["get", "watch", "list", "create"]
- apiGroups:
  - "kube-bind.appscode.com"
  resources:
  - "apiserviceexports/status"
  verbs: ["get","patch","update"]
- apiGroups:
  - "kube-bind.appscode.com"
  resources:
  - "apiservicenamespaces"
  verbs: ["*"]
- apiGroups:
  - "kube-bind.appscode.com"
  resources:
  - "apiservicenamespaces/status"
  verbs: ["patch", "update", "get"]
