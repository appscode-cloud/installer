apiVersion: v1
kind: Secret
metadata:
  name: {{ include "minio.fullname" . }}
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: {{ default (randAlpha 20) .Values.minio.accessKeyId }}
  AWS_SECRET_ACCESS_KEY: {{ default (randAlphaNum 20) .Values.minio.secretAccessKey }}
  AWS_ENDPOINTS: 'https://{{ include "minio.fullname" . }}.{{ .Release.Namespace }}.svc:9000'
