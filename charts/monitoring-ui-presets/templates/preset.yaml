{{ $m := .Values.monitoring }}
{{- if .Values.global }}
{{- $m = .Values.global.monitoring }}
{{- end }}

apiVersion: charts.x-helm.dev/v1alpha1
kind: ClusterChartPreset
metadata:
  name: monitoring-presets
  labels:
    cluster.x-k8s.io/is-default-preset: "true"
spec:
  values:
    spec:
      monitoring:
        {{- with $m.serviceMonitor.labels }}
        agent: prometheus.io/operator
        serviceMonitor:
          labels:
            {{- toYaml . | nindent 12 }}
        {{- else }}
        agent: ""
        serviceMonitor:
          labels: {}
        {{- end }}
    form:
      alert:
        enabled: {{ .Values.monitoring.alert.enabled }}
      {{- with $m.alert.labels }}
        labels:
          {{- toYaml . | nindent 10 }}
      {{- else }}
        labels: {}
      {{- end }}
