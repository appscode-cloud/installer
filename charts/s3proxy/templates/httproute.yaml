{{- if (index .Values "httpRoute" "enabled") }}

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "s3proxy.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "s3proxy.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: ace
    namespace: ace
    sectionName: https
  hostnames:
  {{- range .Values.httpRoute.hosts }}
    - {{ .host | quote }}
  {{- end }}

  rules:
  {{- range .Values.httpRoute.hosts }}
    {{- range .paths }}
  - matches:
    - path:
        type: PathPrefix
        value: {{ .path }}
    backendRefs:
    - group: ""
      kind: Service
      name: {{ include "s3proxy.fullname" . }}
      namespace: {{ .Release.Namespace }}
      port: {{ .Values.service.port }}
      weight: 1
    {{- end }}
  {{- end }}

{{- end }}
