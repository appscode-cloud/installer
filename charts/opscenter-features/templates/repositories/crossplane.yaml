apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: crossplane
  namespace: {{ .Release.Namespace }}
spec:
{{- with (index .Values "repositories" "crossplane") }}
  {{- with .url }}
  url: {{ . }}
  {{- end }}

  {{- with .interval }}
  interval: {{ . }}
  {{- end }}

  {{- with .type }}
  type: {{ . }}
  {{- end }}

  {{- with .secretName }}
  secretRef:
    name: {{ include "opscenter-features.fullname" }}-{{ . }}
  {{- end }}
{{- end}}
