apiVersion: ui.k8s.appscode.com/v1alpha1
kind: FeatureSet
metadata:
  name: ocm-mc
spec:
  title: OCM Multicluster Controlplane
  description: |
    Deploys an OCM Multicluster Controlplane
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  recommended: false
  chart:
    name: uik8sappscodecom-featureset-ocm-mc-editor
    version: {{ .Chart.AppVersion }}
    sourceRef:
      apiGroup: source.toolkit.fluxcd.io
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}

{{ $overrides := printf `
deployment:
  envoyGateway:
    image:
      repository: %s
  kubeRbacProxy:
    image:
      repository: %s
`
  (include "image.ghcr" (merge (dict "_repo" "voyagermesh/gateway") $))
  (include "image.ghcr" (merge (dict "_repo" "appscode/kube-rbac-proxy") $))
  | fromYaml }}

{{ $vals := `
config:
  envoyGateway:
    gateway:
      controllerName: gateway.voyagermesh.com/service-gateway
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: service-gateway
  labels:
    app.kubernetes.io/part-of: ocm-mc
spec:
  title: Service Gateway
  description: |
    Envoy Gateway by AppsCode
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: ocm-mc
  featureBlock: service-provider
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: service-gateway
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: voyager-gateway
          control-plane: envoy-gateway
  chart:
    name: voyager-gateway
    namespace: ace
    version: {{ dig "voyager-gateway" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
