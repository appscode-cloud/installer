{{ $overrides := printf `
registry: %q
`
  (include "image.quay" (merge (dict "_repo" "open-cluster-management") $))
  | fromYaml }}

{{ $vals := `
apiserver:
  generateCA: true
enableSelfManagement: true
autoApprovalBootstrapUsers: "system:admin"
features: DefaultClusterSet=true,ManagedClusterAutoApproval=true,ManifestWorkReplicaSet=true
image: ghcr.io/kluster-manager/multicluster-controlplane:latest
imagePullPolicy: Always
loadbalancer:
  enabled: true
pvc:
  storageClassName: ""
route:
  enabled: false
securityContext:
  fsGroup: 10001
  runAsGroup: 10001
  runAsUser: 10001
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: multicluster-controlplane
  labels:
    app.kubernetes.io/part-of: ocm-mc
spec:
  title: OCM Spoke Components
  description: |
    Deploy OCM Spoke Components
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: ocm-mc
  featureBlock: ocm-mc
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: multicluster-controlplane
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: voyager-gateway
          control-plane: envoy-gateway
  chart:
    name: multicluster-controlplane
    namespace: multicluster-controlplane
    version: {{ dig "multicluster-controlplane" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
