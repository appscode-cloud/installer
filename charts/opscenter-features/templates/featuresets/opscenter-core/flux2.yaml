{{ $overrides := printf `
cli:
  image: %s
helmController:
  image: %s
sourceController:
  image: %s
`
  (include "image.ghcr" (merge (dict "_repo" "fluxcd/flux-cli") $))
  (include "image.ghcr" (merge (dict "_repo" "fluxcd/helm-controller") $))
  (include "image.ghcr" (merge (dict "_repo" "fluxcd/source-controller") $))
  | fromYaml }}

{{ $vals := `
helmController:
  create: true
  labels:
    ace.appscode.com/managed: "true"
imageAutomationController:
  create: false
imageReflectionController:
  create: false
kustomizeController:
  create: false
notificationController:
  create: false
sourceController:
  create: true
  labels:
    ace.appscode.com/managed: "true"
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: flux2
  labels:
    ace.appscode.com/feature-set: opscenter-core
spec:
  title: Kube UI Server
  description: |
    Flux - the GitOps family of projects
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-core
  featureBlock: flux2
  recommended: true
  readinessChecks:
    workloads:
    - group: apps
      version: v1
      kind: Deployment
      selector:
        app.kubernetes.io/component: helm-controller
        app.kubernetes.io/instance: flux-system
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: flux
        control-plane: controller
    - group: apps
      version: v1
      kind: Deployment
      selector:
        app.kubernetes.io/component: source-controller
        app.kubernetes.io/instance: flux-system
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: flux
        control-plane: controller
  chart:
    name: flux2
    namespace: kubeops
    version: ""
    sourceRef:
      kind: HelmRepository
      name: fluxcd-community
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
