{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: license-proxyserver
  labels:
    ace.appscode.com/feature-set: opscenter-core
spec:
  title: License Proxyserver
  description: |
    Fetch licenses for products by AppsCode
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-core
  featureBlock: license-proxyserver
  recommended: {{ not $.Values.offlineInstaller }}
  readinessChecks:
    workloads:
    - group: apps
      version: v1
      kind: Deployment
      selector:
        app: reloader-reloader
        app.kubernetes.io/managed-by: Helm
  chart:
    name: license-proxyserver
    namespace: kubeops
    version: {{ dig "license-proxyserver" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
