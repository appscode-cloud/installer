apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: license-proxyserver
  labels:
    ace.appscode.com/feature-set: opscenter-core
spec:
  title: License Proxyserver
  description: |
    Fetch licenses for products by AppsCode
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-core
  featureBlock: license-proxyserver
  recommended: true
  readinessChecks:
    workloads:
    - group: apps
      version: v1
      kind: Deployment
      selector:
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: license-proxyserver
  chart:
    name: license-proxyserver
    namespace: kubeops
    version: "v2023.10.18"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "appscode-charts-oci" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
