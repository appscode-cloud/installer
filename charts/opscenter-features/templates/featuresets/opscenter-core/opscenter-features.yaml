apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: opscenter-features
  labels:
    ace.appscode.com/feature-set: opscenter-core
spec:
  title: Opscenter Features
  description: |
    Opscenter Configurator.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-core
  featureBlock: opscenter-features
  recommended: false
  readinessChecks:
    workloads:
    - group: helm.toolkit.fluxcd.io
      version: v2beta1
      kind: HelmRelease
      selector:
        app.kubernetes.io/managed-by: Helm
        ace.appscode.com/feature: opscenter-features
  chart:
    name: opscenter-features
    namespace: kubeops
    version: {{ dig "opscenter-features" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- dict "values" $ | toYaml | nindent 2 }}
