apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: supervisor
  labels:
    byte.builders/feature-set: opscenter-core
spec:
  title: Supervisor
  description: |
    Manages day 2 lifecycle such as upgrade recommendation, cluster maintenance window etc.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-core
  featureBlock: supervisor
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: supervisor
  chart:
    name: supervisor
    namespace: kubeops
    version: "v2023.10.1"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "kubeops" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
