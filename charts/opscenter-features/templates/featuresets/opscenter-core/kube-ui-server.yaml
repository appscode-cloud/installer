{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kube-ui-server
  labels:
    byte.builders/feature-set: opscenter-core
spec:
  title: Kube UI Server
  description: |
    Kube UI Server provides the APIs to interact with your cluster from the dashboard.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-core
  featureBlock: kube-ui-server
  recommended: true
  readinessChecks:
    workloads:
    - group: apps
      version: v1
      kind: Deployment
      selector:
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: kube-ui-server
  chart:
    name: kube-ui-server
    namespace: kubeops
    version: "v2023.10.1"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "kubeops" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
