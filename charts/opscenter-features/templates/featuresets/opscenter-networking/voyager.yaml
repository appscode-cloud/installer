apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: voyager
  labels:
    byte.builders/feature-set: opscenter-networking
spec:
  title: Voyager Ingress
  description: |
    Secure HAProxy Ingress Controller for Kubernetes
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-networking
  featureBlock: voyager
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: voyager
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: voyager
  chart:
    name: voyager
    namespace: voyager
    version: "v2023.05.16"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
