{{ $overrides := printf `
deployment:
  envoyGateway:
    image:
      repository: %s
  kubeRbacProxy:
    image:
      repository: %s
`
  (include "image.ghcr" (merge (dict "_repo" "voyagermesh/gateway") $))
  (include "image.ghcr" (merge (dict "_repo" "appscode/kube-rbac-proxy") $))
  | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: voyager-gateway
  labels:
    byte.builders/feature-set: opscenter-networking
spec:
  title: Voyager Gateway
  description: |
    Envoy Gateway by AppsCode
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-networking
  featureBlock: voyager-gateway
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: gateway-helm
  chart:
    name: gateway-helm
    namespace: gateway-system
    version: "v0.0.0-latest"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "appscode-charts-oci" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
