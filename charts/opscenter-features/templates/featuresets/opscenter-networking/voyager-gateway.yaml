apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: voyager-gateway
  labels:
    byte.builders/feature-set: opscenter-networking
spec:
  title: Voyager Gateway
  description: |
    Envoy Gateway by AppsCode
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-networking
  featureBlock: voyager-gateway
  required: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: gateway-helm
  chart:
    name: gateway-helm
    namespace: gateway-system
    version: "v0.0.0-latest"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "bytebuilders-ui" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
