apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: external-dns-operator
  labels:
    byte.builders/feature-set: opscenter-networking
spec:
  title: External DNS Operator
  description: |
    Configure external DNS servers for Kubernetes Ingresses and Services
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-networking
  featureBlock: external-dns-operator
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: external-dns-operator
          app.kubernetes.io/managed-by: Helm
  chart:
    name: external-dns-operator
    namespace: kubeops
    version: "v2023.10.1"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
