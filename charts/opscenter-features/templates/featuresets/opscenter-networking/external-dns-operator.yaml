{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dig "external-dns-operator" "values" (dict) .Values.helm.releases | deepCopy }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: external-dns-operator
  labels:
    app.kubernetes.io/part-of: opscenter-networking
spec:
  title: External DNS Operator
  description: |
    Configure external DNS servers for Kubernetes Ingresses and Services
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-networking
  featureBlock: external-dns-operator
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: external-dns-operator
          app.kubernetes.io/managed-by: Helm
  chart:
    name: external-dns-operator
    namespace: kubeops
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "external-dns-operator" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
