{{ $overrides := printf `
reloader:
  deployment:
    image:
      name: %s
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    capabilities:
      drop:
        - ALL
    allowPrivilegeEscalation: false
  readOnlyRootFileSystem: true
` (include "image.ghcr" (merge (dict "_repo" "appscode/reloader") $)) | fromYaml }}

{{ $vals := dig "reloader" "values" (dict) .Values.helm.releases | deepCopy }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: reloader
  labels:
    app.kubernetes.io/part-of: opscenter-secret-management
spec:
  title: Reloader
  description: |
    K8s controller for rolling upgrades based on ConfigMap and Secret changes.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-secret-management
  featureBlock: reloader
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app: reloader-reloader
          app.kubernetes.io/managed-by: Helm
  chart:
    name: reloader
    namespace: kubeops
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "reloader" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
