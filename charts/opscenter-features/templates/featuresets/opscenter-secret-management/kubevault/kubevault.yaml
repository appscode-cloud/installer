{{ $defaults := printf `
global:
  registryFQDN: %q
` (include "registry.ghcr" $) | fromYaml }}
{{ $_ := set $defaults.global "kubevault-catalog" $.Values.image }}

{{ $vals := dig "kubevault" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $defaults $vals }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubevault
  labels:
    app.kubernetes.io/part-of: opscenter-secret-management
spec:
  title: Kubevault
  description: |
    HashiCorp vault operator for Kubernetes.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-secret-management
  featureBlock: kubevault
  recommended: false
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: kubevault-operator
  chart:
    name: kubevault
    namespace: kubevault
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "kubevault" "version" "" $.Values.helm.releases }}
    {{- if not ($.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") }}
    valuesFiles:
    - values.yaml
    - ci/ci-values.yaml
    {{- end }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
