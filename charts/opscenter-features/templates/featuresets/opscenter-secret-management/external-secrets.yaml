apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: external-secrets
  labels:
    app.kubernetes.io/part-of: opscenter-secret-management
spec:
  title: External Secrets
  description: |
    Integrate external secret management systems as Kubernetes Secrets
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-secret-management
  featureBlock: external-secrets
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: external-secrets
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: external-secrets
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: external-secrets
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: external-secrets-cert-controller
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: external-secrets
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: external-secrets-webhook
  chart:
    name: external-secrets
    namespace: external-secrets
    version: {{ dig "external-secrets" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  {{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
  {{- end }}
