{{ $defaults := printf `
installCRDs: true
image:
  repository: %s
webhook:
  image:
    repository: %s
certController:
  image:
    repository: %s
`
 (include "image.ghcr" (merge (dict "_repo" "external-secrets/external-secrets") $))
 (include "image.ghcr" (merge (dict "_repo" "external-secrets/external-secrets") $))
 (include "image.ghcr" (merge (dict "_repo" "external-secrets/external-secrets") $))
 | fromYaml }}

{{ $vals := dig "external-secrets" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $defaults $vals }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: external-secrets
  labels:
    app.kubernetes.io/part-of: opscenter-secret-management
spec:
  title: External Secrets
  description: |
    Integrate external secret management systems as Kubernetes Secrets
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-secret-management
  featureBlock: external-secrets
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: external-secrets
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: external-secrets
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: external-secrets
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: external-secrets-cert-controller
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: external-secrets
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: external-secrets-webhook
  chart:
    name: external-secrets
    namespace: external-secrets
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "external-secrets" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  valuesFrom:
  {{- if eq (include "clustermanager.openshift" $) "true" }}
    - kind: ConfigMap
      name: ace-openshift-scc
      valuesKey: external-secrets.yaml
      optional: true
  {{- end }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
