{{- if eq .Values.capi.provider "capz" }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: crossplane
  labels:
    byte.builders/feature-set: dbaas-capz
spec:
  title: Crossplane
  description: |
    The cloud native control plane framework
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: dbaas-capz
  featureBlock: crossplane
  required: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: crossplane
  chart:
    name: crossplane
    namespace: crossplane-system
    version: "1.12.2"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "crossplane" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}

{{- end }}
