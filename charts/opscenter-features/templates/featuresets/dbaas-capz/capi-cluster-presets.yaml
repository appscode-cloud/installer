{{- if eq .Values.capi.provider "capz" }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: capi-cluster-presets
  labels:
    byte.builders/feature-set: dbaas-capz
spec:
  title: CAPI Cluster Presets
  description: |
    CAPI Cluster Presets
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: dbaas-capz
  featureBlock: capi-cluster-presets
  required: true
  chart:
    name: capi-cluster-presets
    namespace: capi-cluster
    version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
  values:
    capi:
      provider: {{ .Values.capi.provider }}
      namespace: {{ .Values.capi.namespace }}
      clusterName: {{ .Values.capi.clusterName }}

{{- end }}
