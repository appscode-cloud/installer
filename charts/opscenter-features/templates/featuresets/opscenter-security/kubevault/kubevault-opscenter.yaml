apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubevault-opscenter
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: Kubevault Opscenter
  description: |
    UI and monitoring resources for Kubevault.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: kubevault
  required: false
  requirements:
    features:
      - kubevault
      - grafana-operator
  chart:
    name: kubevault-opscenter
    namespace: kubevault
    version: "v2023.9.7"
    sourceRef:
      kind: HelmRepository
      name: kubevault
      namespace: {{ .Release.Namespace }}
