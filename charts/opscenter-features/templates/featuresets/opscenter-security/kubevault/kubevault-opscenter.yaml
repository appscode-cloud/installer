{{ $overrides := printf `
global:
  registryFQDN: %q
` (include "registry.ghcr" $) | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubevault-opscenter
  labels:
    ace.appscode.com/feature-set: opscenter-security
spec:
  title: Kubevault Opscenter
  description: |
    UI and monitoring resources for Kubevault.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: kubevault
  recommended: false
  requirements:
    features:
      - kubevault
      - grafana-operator
  chart:
    name: kubevault-opscenter
    namespace: kubevault
    version: "v2023.10.26-rc.0"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "appscode-charts-oci" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
