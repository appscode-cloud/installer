{{ $overrides := printf `
global:
  registryFQDN: %q
  ` (include "registry.ghcr" $) | fromYaml }}
{{ $_ := set $overrides.global "kubevault-catalog" $.Values.image }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubevault
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: Kubevault
  description: |
    HashiCorp vault operator for Kubernetes.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: kubevault
  recommended: false
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: kubevault-operator
  chart:
    name: kubevault
    namespace: kubevault
    version: "v2023.10.26-rc.0"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "appscode-charts-oci" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
