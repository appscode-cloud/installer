apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubevault
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: Kubevault
  description: |
    HashiCorp vault operator for Kubernetes.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: kubevault
  required: false
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: kubevault-operator
  chart:
    name: kubevault
    namespace: kubevault
    version: "v2023.9.7"
    sourceRef:
      kind: HelmRepository
      name: kubevault
      namespace: {{ .Release.Namespace }}
