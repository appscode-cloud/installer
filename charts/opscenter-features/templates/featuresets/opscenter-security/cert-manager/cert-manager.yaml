{{ $overrides := printf `
image:
  repository: %s
webhook:
  image:
    repository: %s
cainjector:
  image:
    repository: %s
`
  (include "image.quay" (merge (dict "_repo" "jetstack/cert-manager-controller") $))
  (include "image.quay" (merge (dict "_repo" "jetstack/cert-manager-webhook") $))
  (include "image.quay" (merge (dict "_repo" "jetstack/cert-manager-cainjector") $))
  | fromYaml }}

{{ $vals := `
installCRDs: true
extraArgs:
- --feature-gates=AdditionalCertificateOutputFormats=true
- --feature-gates=ExperimentalGatewayAPISupport=true
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: cert-manager
  labels:
    app.kubernetes.io/part-of: opscenter-security
spec:
  title: Cert Manager
  description: |
    X.509 certificate management for Kubernetes and OpenShift
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: cert-manager
  recommended: false
  requirements:
    features:
      - gateway-api
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: cert-manager
  chart:
    name: cert-manager
    namespace: cert-manager
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "cert-manager" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
