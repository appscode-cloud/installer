apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: gatekeeper-templates
  labels:
    app.kubernetes.io/part-of: opscenter-security
spec:
  title: Gatekeeper Templates
  description: |
    The OPA Gatekeeper Policy Template Library.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: gatekeeper
  recommended: false
  requirements:
    features:
      - gatekeeper
  readinessChecks:
    resources:
      - group: constraints.gatekeeper.sh
        version: v1beta1
        kind: K8sAllowedRepos
      - group: constraints.gatekeeper.sh
        version: v1beta1
        kind: K8sReplicaLimits
  chart:
    name: gatekeeper-library
    namespace: gatekeeper-system
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "gatekeeper-library" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  values:
    enable: templates
