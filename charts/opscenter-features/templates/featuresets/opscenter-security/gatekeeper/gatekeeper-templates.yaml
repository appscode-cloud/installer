apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: gatekeeper-templates
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: Gatekeeper Templates
  description: |
    The OPA Gatekeeper Policy Template Library.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: gatekeeper
  recommended: false
  requirements:
    features:
      - gatekeeper
  readinessChecks:
    resources:
      - group: constraints.gatekeeper.sh
        version: v1beta1
        kind: K8sAllowedRepos
      - group: constraints.gatekeeper.sh
        version: v1beta1
        kind: K8sReplicaLimits
  chart:
    name: gatekeeper-library
    namespace: gatekeeper-system
    version: "v2023.10.1"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "kubeops" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
  values:
    enable: templates
