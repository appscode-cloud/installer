apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: gatekeeper
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: Gatekeeper
  description: |
    Policy Controller for Kubernetes.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: gatekeeper
  required: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app: gatekeeper
          control-plane: audit-controller
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app: gatekeeper
          control-plane: controller-manager
  chart:
    name: gatekeeper
    namespace: gatekeeper-system
    # version: "v2023.10.1"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "gatekeeper" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
  values:
    constraintViolationsLimit: 100
