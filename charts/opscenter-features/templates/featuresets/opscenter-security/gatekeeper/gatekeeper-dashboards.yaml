apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: gatekeeper-grafana-dashboards
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: GateKeeper Policy Grafana Dashboards
  description: |
    GateKeeper Policy Grafana Dashboards
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: gatekeeper
  recommended: false
  requirements:
    features:
      - gatekeeper
      - grafana-operator
  chart:
    name: gatekeeper-grafana-dashboards
    namespace: kubeops
    version: "v2023.10.1"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "kubeops" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
