apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: gatekeeper-grafana-dashboards
  labels:
    app.kubernetes.io/part-of: opscenter-security
spec:
  title: GateKeeper Policy Grafana Dashboards
  description: |
    GateKeeper Policy Grafana Dashboards
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: gatekeeper
  recommended: false
  requirements:
    features:
      - gatekeeper
      - grafana-operator
  chart:
    name: gatekeeper-grafana-dashboards
    namespace: kubeops
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "gatekeeper-grafana-dashboards" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
