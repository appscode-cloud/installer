apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: gatekeeper-constraints
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: Gatekeeper Constraints
  description: |
    The OPA Gatekeeper Policy Constraint Library.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: gatekeeper
  required: false
  requirements:
    features:
      - gatekeeper
      - gatekeeper-templates
  chart:
    name: gatekeeper-library
    namespace: gatekeeper-system
    version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "kubeops" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
  values:
    enable: constraints
