apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: falco
spec:
  title: Falco
  description: |
    Container Native Runtime Security.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: falco
  required: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: DaemonSet
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: falco
          app.kubernetes.io/instance: falco
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: falcosidekick
          app.kubernetes.io/instance: falco
  chart:
    name: falco
    namespace: falco
    # version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: falcosecurity
      namespace: {{ .Release.Namespace }}
  values:
    driver:
      kind: modern-bpf
    tty: true
    falco:
      modern_bpf:
        cpus_for_each_syscall_buffer: 1
    falcosidekick:
      enabled: true
      webui:
        enabled: true
