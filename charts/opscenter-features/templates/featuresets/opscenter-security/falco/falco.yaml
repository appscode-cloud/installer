{{ $overrides := printf `
image:
  registry: %s
driver:
  loader:
    initContainer:
      image:
        registry: %s
falcoctl:
  image:
    registry: %s
`
  (include "registry.dockerHub" $)
  (include "registry.dockerHub" $)
  (include "registry.dockerHub" $)
  | fromYaml }}

{{ $vals := `
driver:
  kind: modern-bpf
falco:
  grpc:
    enabled: true
  grpc_output:
    enabled: true
  http_output:
    enabled: true
    insecure: true
    url: http://falco-ui-server:8080/falcoevents
  json_include_output_property: true
  json_output: true
  modern_bpf:
    cpus_for_each_syscall_buffer: 1
falcosidekick:
  enabled: false
  webui:
    enabled: false
tty: true
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: falco
  labels:
    app.kubernetes.io/part-of: opscenter-security
spec:
  title: Falco
  description: |
    Container Native Runtime Security
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: falco
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: DaemonSet
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: falco
          app.kubernetes.io/instance: falco
  chart:
    name: falco
    namespace: falco
    version: {{ dig "falco" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
