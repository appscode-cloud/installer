{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: falco-ui-server
  labels:
    ace.appscode.com/feature-set: opscenter-security
spec:
  title: Falco UI Server
  description: |
    Falco UI Server
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: falco
  recommended: false
  requirements:
    features:
      - grafana-operator
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: StatefulSet
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: falco-ui-server
          app.kubernetes.io/instance: falco-ui-server
  chart:
    name: falco-ui-server
    namespace: falco
    version: {{ dig "falco-ui-server" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
