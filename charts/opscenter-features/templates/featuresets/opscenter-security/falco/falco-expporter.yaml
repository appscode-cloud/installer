apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: falco-exporter
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: Falco Exporter
  description: |
    Falco Prometheus Exporter
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: falco
  required: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: DaemonSet
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: falco-exporter
          app.kubernetes.io/instance: falco-exporter
  chart:
    name: falco-exporter
    namespace: falco
    # version: "v2023.10.1"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "falcosecurity" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
  values:
    prometheusRules:
      enabled: true
    service:
      annotations: null
    serviceMonitor:
      additionalLabels:
        release: kube-prometheus-stack
      enabled: true
