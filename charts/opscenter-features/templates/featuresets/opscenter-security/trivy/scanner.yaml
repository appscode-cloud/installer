apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: scanner
  labels:
    byte.builders/feature-set: opscenter-security
spec:
  title: Scanner
  description: |
    Scan docker image vulnerability and generate security report.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-security
  featureBlock: scanner
  required: true
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: StatefulSet
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: scanner
  chart:
    name: scanner
    namespace: kubeops
    version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: kubeops
      namespace: {{ .Release.Namespace }}
