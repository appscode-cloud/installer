{{- if eq .Values.capi.provider "capa" }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: cluster-autoscaler
  labels:
    byte.builders/feature-set: dbaas-capa
spec:
  title: Cluster Autoscaler
  description: |
    A chart to install Cluster Autoscaler for Cluster API
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: dbaas-capa
  featureBlock: cluster-autoscaler
  required: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: cluster-autoscaler
  chart:
    name: cluster-autoscaler
    namespace: capi-cluster
    version: "9.29.0"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "cluster-autoscaler" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
  values:
    autoscalingGroups:
      - name: asg1
        maxSize: 6
        minSize: 1


{{- end }}
