{{- if eq .Values.clusterMetadata.capi.provider "capa" }}

{{ $overrides := printf `
image:
  repository: %s
` (include "image.kubernetes" (merge (dict "_repo" "autoscaling/cluster-autoscaler") $)) | fromYaml }}

{{ $vals := `
cloudProvider: clusterapi
autoscalingGroups:
  - name: default
    minSize: 1
    maxSize: 6
extraArgs:
  logtostderr: null
  stderrthreshold: null
  v: null
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: cluster-autoscaler
  labels:
    app.kubernetes.io/part-of: dbaas-capa
spec:
  title: Cluster Autoscaler
  description: |
    A chart to install Cluster Autoscaler for Cluster API
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: dbaas-capa
  featureBlock: cluster-autoscaler
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: cluster-autoscaler
          app.kubernetes.io/name: clusterapi-cluster-autoscaler
  chart:
    name: cluster-autoscaler
    namespace: capi-system
    version: {{ dig "cluster-autoscaler" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
{{- end }}
