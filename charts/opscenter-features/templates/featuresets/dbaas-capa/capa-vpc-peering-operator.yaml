apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: capa-vpc-peering-operator
  labels:
    byte.builders/feature-set: dbaas-capa
spec:
  title: AWS VPC Peering Operator
  description: |
    AWS VPC Peering Operator
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: dbaas-capa
  featureBlock: capa-vpc-peering-operator
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: capa-vpc-peering-operator
          app.kubernetes.io/managed-by: Helm
  chart:
    name: capa-vpc-peering-operator
    namespace: crossplane-system
    version: "v2023.10.18"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "appscode-charts-oci" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

