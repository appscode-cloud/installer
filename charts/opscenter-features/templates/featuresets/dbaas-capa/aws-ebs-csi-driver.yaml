{{- if eq .Values.capi.provider "capa" }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: aws-ebs-csi-driver
  labels:
    ace.appscode.com/feature-set: dbaas-capa
spec:
  title: AWS EBS CSI Driver
  description: |
    AWS storage driver for Kubernetes cluster
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: dbaas-capa
  featureBlock: aws-ebs-csi-driver
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: aws-ebs-csi-driver
  chart:
    name: aws-ebs-csi-driver
    namespace: capa-system
    version: {{ dig "aws-ebs-csi-driver" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}

{{- end }}
