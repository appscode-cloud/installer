{{- if eq .Values.capi.provider "capa" }}

{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubeform-provider-aws
  labels:
    ace.appscode.com/feature-set: dbaas-capa
spec:
  title: Crossplane AWS Provider by AppsCode
  description: |
    Crossplane AWS Provider by AppsCode
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: dbaas-capa
  featureBlock: crossplane
  recommended: true
  requirements:
    features:
      - crossplane
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: kubeform-provider-aws
          app.kubernetes.io/managed-by: Helm
  chart:
    name: kubeform-provider-aws
    namespace: crossplane-system
    version: "v2023.06.27"
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}

{{- end }}
