{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dig "catalog-manager" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: catalog-manager
  labels:
    app.kubernetes.io/part-of: saas-core
spec:
  title: Services Catalog
  description: |
    Services Catalog
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: saas-core
  featureBlock: service-provider
  recommended: false
  requirements:
    features:
      - cert-manager
      - kubedb
      - kubevault
      - voyager-gateway
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: catalog-manager
  chart:
    name: catalog-manager
    namespace: ace
    version: {{ dig "catalog-manager" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
