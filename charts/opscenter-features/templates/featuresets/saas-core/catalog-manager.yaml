{{ $defaults := printf `
registryFQDN: %q
helmrepo:
  name: appscode-charts-oci
  namespace: %q
`
  (include "registry.ghcr" $)
  $.Release.Namespace
  | fromYaml }}

{{ $vals := dig "catalog-manager" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $defaults $vals }}

{{- if eq (include "distro.openshift" $) "true" }}
{{ $vals = mergeOverwrite $vals (dict "distro" .Values.distro) }}
{{- end }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: catalog-manager
  labels:
    app.kubernetes.io/part-of: saas-core
spec:
  title: Service Catalog
  description: |
    Service Catalog
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: saas-core
  featureBlock: catalog-manager
  recommended: true
  requirements:
    features:
      - cert-manager
      - kubedb
      # - kubevault
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: catalog-manager
  chart:
    name: catalog-manager
    namespace: ace
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "catalog-manager" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  valuesFrom:
    - kind: Secret
      name: ace-features-cred
      valuesKey: catalog-manager.yaml
      optional: true
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
