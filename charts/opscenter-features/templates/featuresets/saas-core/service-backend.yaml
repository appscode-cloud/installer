{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dig "service-backend" "values" (dict) .Values.helm.releases | deepCopy }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: service-backend
  labels:
    app.kubernetes.io/part-of: saas-core
spec:
  title: Service Connector Backend
  description: |
    Service Connector Backend
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: saas-core
  featureBlock: service-backend
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: service-backend
  chart:
    name: service-backend
    namespace: ace
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "service-backend" "version" "" $.Values.helm.releases }}
    {{- if not ($.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") }}
    valuesFiles:
    - values.yaml
    - ci/ci-values.yaml
    {{- end }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
