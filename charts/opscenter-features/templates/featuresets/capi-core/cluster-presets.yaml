{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dig "cluster-presets" "values" (dict) .Values.helm.releases | deepCopy }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: cluster-presets
  labels:
    app.kubernetes.io/part-of: capi-core
spec:
  title: Cluster Presets
  description: |
    Cluster Presets
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: capi-core
  featureBlock: cluster-presets
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: cluster-presets
  chart:
    name: cluster-presets
    namespace: kubeops
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "cluster-presets" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
