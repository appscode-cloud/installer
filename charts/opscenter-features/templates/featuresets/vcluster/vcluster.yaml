{{ $overrides := printf `
vcluster:
  image: %s:v1.29.0-k3s1
`
  (include "image.dockerLibrary" (merge (dict "_repo" "rancher/k3s") $))
  | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: vcluster
  labels:
    app.kubernetes.io/part-of: vcluster
spec:
  title: OCM Spoke Components
  description: |
    Deploy OCM Spoke Components
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: vcluster
  featureBlock: vcluster
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: vcluster
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: voyager-gateway
          control-plane: envoy-gateway
  chart:
    name: vcluster
    namespace: open-cluster-management
    version: {{ dig "vcluster" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
