{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

{{- $featureSet := "" -}}
{{- if not .Values.capi.provider }}
  {{- $featureSet = "opscenter-datastore" -}}
{{- else }}
  {{- $featureSet = printf "dbaas-%s" .Values.capi.provider -}}
{{- end -}}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubedb-provider-gcp
  labels:
    app.kubernetes.io/part-of: {{ $featureSet }}
spec:
  title: KubeDB GCP Provider
  description: |
    KubeDB GCP Provider for Crossplane
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: {{ $featureSet }}
  featureBlock: crossplane
  recommended: {{ ne .Values.capi.provider "" }}
  requirements:
    features:
      - crossplane
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: kubedb-provider-gcp
          app.kubernetes.io/managed-by: Helm
  chart:
    name: kubedb-provider-gcp
    namespace: kubedb
    version: {{ dig "kubedb-provider-gcp" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
