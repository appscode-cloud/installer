{{ $defaults := printf `
image:
  repository: %s
` (include "image.ghcr" (merge (dict "_repo" "kubedb/crossplane") $)) | fromYaml }}

{{ $vals := dig "crossplane" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $defaults $vals }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: crossplane
  labels:
    app.kubernetes.io/part-of: crossplane
spec:
  title: Crossplane
  description: |
    The cloud native control plane framework
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: crossplane
  featureBlock: crossplane
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: crossplane
  chart:
    name: crossplane
    namespace: crossplane-system
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "crossplane" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  valuesFrom:
  {{- if eq (include "clustermanager.openshift" $) "true" }}
    - kind: ConfigMap
      name: ace-openshift-scc
      valuesKey: crossplane.yaml
  {{- end }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
