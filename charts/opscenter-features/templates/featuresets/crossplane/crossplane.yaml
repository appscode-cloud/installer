{{ $overrides := printf `
image:
  repository: %s
` (include "image.ghcr" (merge (dict "_repo" "kubedb/crossplane") $)) | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

{{- $featureSet := "" -}}
{{- if not .Values.capi.provider }}
  {{- $featureSet = "opscenter-datastore" -}}
{{- else }}
  {{- $featureSet = printf "dbaas-%s" .Values.capi.provider -}}
{{- end -}}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: crossplane
  labels:
    app.kubernetes.io/part-of: {{ $featureSet }}
spec:
  title: Crossplane
  description: |
    The cloud native control plane framework
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: {{ $featureSet }}
  featureBlock: crossplane
  recommended: {{ ne .Values.capi.provider "" }}
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: crossplane
  chart:
    name: crossplane
    namespace: crossplane-system
    version: {{ dig "crossplane" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
