{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dig "inbox-ui" "values" (dict) .Values.helm.releases | deepCopy }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: inbox-ui
  labels:
    app.kubernetes.io/part-of: opscenter-observability
spec:
  title: Inbox UI
  description: |
    Inbox UI
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-observability
  featureBlock: inbox-server
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: inbox-ui
  chart:
    name: inbox-ui
    namespace: monitoring
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "inbox-ui" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
