{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: grafana-operator
  labels:
    app.kubernetes.io/part-of: opscenter-observability
spec:
  title: Grafana Operator
  description: |
    Manage Grafana dashboards in Kubernetes native way.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-observability
  featureBlock: monitoring-operator
  recommended: true
  requirements:
    features:
      - monitoring-operator
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: grafana-operator
  chart:
    name: grafana-operator
    namespace: monitoring
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "grafana-operator" "version" "" $.Values.helm.releases }}
    {{- if not ($.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") }}
    valuesFiles:
    - values.yaml
    - ci/ci-values.yaml
    {{- end }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
