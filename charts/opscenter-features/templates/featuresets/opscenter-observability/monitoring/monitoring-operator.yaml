{{ $defaults := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dig "monitoring-operator" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $defaults $vals }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: monitoring-operator
  labels:
    app.kubernetes.io/part-of: opscenter-observability
spec:
  title: Monitoring Operator
  description: |
    Cluster Monitoring Operator by AppsCode
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-observability
  featureBlock: monitoring-operator
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: monitoring-operator

  ignoreDifferences:
  - jsonPointers:
    - /data
    kind: Secret
    name: monitoring-operator-apiserver-cert
    namespace: {{ printf "{{ .Release.Namespace }}" }}
  - group: apiregistration.k8s.io
    kind: APIService
    name: v1alpha1.ui.openviz.dev
    jsonPointers:
    - /spec/caBundle
  - group: apps
    kind: Deployment
    name: monitoring-operator
    namespace: {{ printf "{{ .Release.Namespace }}" }}
    jsonPointers:
    - /spec/template/metadata/annotations/checksum~1apiregistration.yaml

  chart:
    name: monitoring-operator
    namespace: monitoring
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "monitoring-operator" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  valuesFrom:
    - kind: Secret
      name: ace-features-cred
      valuesKey: monitoring-operator.yaml
      optional: true
  {{- if eq (include "clustermanager.openshift" $) "true" }}
    - kind: ConfigMap
      name: ace-openshift-scc
      valuesKey: monitoring-operator.yaml
  {{- end }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
