{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: panopticon
  labels:
    app.kubernetes.io/part-of: opscenter-observability
spec:
  title: Panopticon
  description: |
    Generic metrics generator from Kubernetes resources. Like kube-state-metrics but generic for all resources.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-observability
  featureBlock: panopticon
  recommended: true
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    resources:
    - group: metrics.appscode.com
      version: v1alpha1
      kind: MetricsConfiguration
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: panopticon
  chart:
    name: panopticon
    namespace: monitoring
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "panopticon" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
