{{ $overrides := printf `
image:
  keda:
    repository: %s
  metricsApiServer:
    repository: %s
  webhooks:
    repository: %s
`
  (include "image.ghcr" (merge (dict "_repo" "kedacore/keda") $))
  (include "image.ghcr" (merge (dict "_repo" "kedacore/keda-metrics-apiserver") $))
  (include "image.ghcr" (merge (dict "_repo" "kedacore/keda-admission-webhooks") $))
  | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: keda
  labels:
    app.kubernetes.io/part-of: opscenter-cost
spec:
  title: Keda
  description: |
    Kubernetes Event-driven Autoscaling
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-cost
  featureBlock: keda
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/component: operator
          app.kubernetes.io/instance: keda
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: keda-operator
          app.kubernetes.io/part-of: keda-operator
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/component: operator
          app.kubernetes.io/instance: keda
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: keda-operator-metrics-apiserver
          app.kubernetes.io/part-of: keda-operator
  chart:
    name: keda
    namespace: keda
    version: {{ dig "keda" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
