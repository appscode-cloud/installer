apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: keda
  labels:
    byte.builders/feature-set: opscenter-cost
spec:
  title: Keda
  description: |
    Kubernetes Event-driven Autoscaling
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-cost
  featureBlock: keda
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/component: operator
          app.kubernetes.io/instance: keda
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: keda-operator
          app.kubernetes.io/part-of: keda-operator
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/component: operator
          app.kubernetes.io/instance: keda
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: keda-operator-metrics-apiserver
          app.kubernetes.io/part-of: keda-operator
  chart:
    name: keda
    namespace: keda
    # version: ""
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "keda" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
