apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: keda-add-ons-http
  labels:
    byte.builders/feature-set: opscenter-cost
spec:
  title: Keda HTTP Addon
  description: |
    Add-on for KEDA to scale HTTP workloads
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-cost
  featureBlock: keda
  recommended: false
  requirements:
    features:
      - keda
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/component: controller-manager
          app.kubernetes.io/instance: keda-add-ons-http
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: keda-add-ons-http-controller-manager
          app.kubernetes.io/part-of: keda-add-ons-http
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/component: external-scaler
          app.kubernetes.io/instance: keda-add-ons-http
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: keda-add-ons-http-external-scaler
          app.kubernetes.io/part-of: keda-add-ons-http
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/component: interceptor
          app.kubernetes.io/instance: keda-add-ons-http
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: keda-add-ons-http-interceptor
          app.kubernetes.io/part-of: keda-add-ons-http
  chart:
    name: keda-add-ons-http
    namespace: keda
    # version: ""
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "keda" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
