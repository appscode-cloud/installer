{{ $overrides := dict "image" (include "image.ghcr" (merge (dict "_repo" "kluster-management/multicluster-controlplane:eas") $)) (include "image.quay" (merge (dict "_repo" "jetstack/cert-manager-webhook") $)) }}

{{ $vals := `
apiserver:
  generateCA: true
enableSelfManagement: true
autoApprovalBootstrapUsers: "system:admin"
features: DefaultClusterSet=true,ManagedClusterAutoApproval=true,ManifestWorkReplicaSet=true
imagePullPolicy: Always
loadbalancer:
  enabled: true
pvc:
  storageClassName: ""
route:
  enabled: false
securityContext:
  fsGroup: 10001
  runAsGroup: 10001
  runAsUser: 10001
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: multicluster-controlplane
  labels:
    ace.appscode.com/feature-set: opscenter-ocm
spec:
  title: Multicluster Controlplane
  description: |
    Measure and allocate infrastructure and container costs
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-ocm
  featureBlock: multicluster-controlplane
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app: multicluster-controlplane
          app.kubernetes.io/managed-by: Helm
  chart:
    name: multicluster-controlplane
    namespace: multicluster-controlplane
    version: {{ dig "multicluster-controlplane" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
