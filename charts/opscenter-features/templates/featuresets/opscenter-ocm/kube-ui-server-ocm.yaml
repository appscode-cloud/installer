{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := `
kubeconfigSecretName: multicluster-controlplane-svc-kubeconfig
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kube-ui-server-ocm
  labels:
    byte.builders/feature-set: opscenter-ocm
spec:
  title: Kube UI Server for Multicluster Controlplane
  description: |
    Extended apis for OCM Dashboard
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-ocm
  featureBlock: multicluster-controlplane
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: kube-ui-server-ocm
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: kube-ui-server
  chart:
    name: kube-ui-server
    namespace: multicluster-controlplane
    version: "v2023.10.1"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "kubeops" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
