apiVersion: ui.k8s.appscode.com/v1alpha1
kind: FeatureSet
metadata:
  name: opscenter-ocm
spec:
  title: Cluster Management
  description: |
    Managing Many Kubernetes Clusters
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  recommended: false
  chart:
    name: uik8sappscodecom-featureset-opscenter-ocm-editor
    version: {{ .Chart.AppVersion }}
    sourceRef:
      apiGroup: source.toolkit.fluxcd.io
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "bytebuilders-ui" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
