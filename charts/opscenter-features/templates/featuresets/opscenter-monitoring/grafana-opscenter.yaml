apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: grafana-opscenter
  labels:
    byte.builders/feature-set: opscenter-monitoring
spec:
  title: Grafana Opscenter
  description: |
    Manage Grafana dashboards in Kubernetes native way.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-monitoring
  featureBlock: grafana-opscenter
  required: true
  requirements:
    features:
      - grafana-operator
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: grafana-ui-server
  chart:
    name: grafana-opscenter
    namespace: monitoring
    version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
