apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: grafana-opscenter
spec:
  title: Grafana Opscenter
  description: |
    Manage Grafana dashboards in Kubernetes native way.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-monitoring
  required: false
  requirements:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: grafana-opscenter
  chart:
    name: grafana-opscenter
    namespace: monitoring
    version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: appscode
      namespace: {{ .Release.Namespace }}
