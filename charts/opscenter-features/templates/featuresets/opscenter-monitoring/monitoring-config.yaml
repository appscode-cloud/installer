apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: monitoring-config
  labels:
    byte.builders/feature-set: opscenter-monitoring
spec:
  title: Monitoring Configuration
  description: |
    Specify the information about default Prometheus and Grafana instances.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-monitoring
  featureBlock: monitoring-config
  required: true
  chart:
    name: monitoring-config
    namespace: monitoring
    version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: bytebuilders
      namespace: {{ .Release.Namespace }}
