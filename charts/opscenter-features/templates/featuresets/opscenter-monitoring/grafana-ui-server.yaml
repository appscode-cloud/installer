apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: grafana-ui-server
spec:
  title: Grafana UI Server
  description: |
    Provides APIs to embed Grafana panels in the UI.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-monitoring
  required: false
  requirements:
    features:
    - grafana-operator
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: grafana-ui-server
  chart:
    name: grafana-ui-server
    namespace: monitoring
    version: "v2022.06.14"
    sourceRef:
      kind: HelmRepository
      name: appscode
      namespace: {{ .Release.Namespace }}
