apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kube-grafana-dashboards
  labels:
    ace.appscode.com/feature-set: opscenter-monitoring
spec:
  title: Kubernetes Grafana Dashboards
  description: |
    Kubernetes Grafana Dashboards
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-monitoring
  featureBlock: monitoring-operator
  recommended: true
  requirements:
    features:
      - grafana-operator
  chart:
    name: kube-grafana-dashboards
    namespace: monitoring
    version: {{ dig "kube-grafana-dashboards" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
