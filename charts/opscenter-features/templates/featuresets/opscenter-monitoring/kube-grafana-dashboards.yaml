apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kube-grafana-dashboards
  labels:
    byte.builders/feature-set: opscenter-monitoring
spec:
  title: Kubernetes Grafana Dashboards
  description: |
    Kubernetes Grafana Dashboards
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-monitoring
  featureBlock: monitoring-operator
  required: false
  requirements:
    features:
      - grafana-operator
  chart:
    name: kube-grafana-dashboards
    namespace: monitoring
    version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
