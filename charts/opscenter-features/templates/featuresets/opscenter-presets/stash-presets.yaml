apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: stash-presets
  labels:
    app.kubernetes.io/part-of: opscenter-presets
spec:
  title: Stash Presets
  description: |
    Stash Presets
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-presets
  featureBlock: stash-presets
  recommended: true
  requirements:
    features:
      - stash
  chart:
    name: stash-presets
    namespace: stash
    version: {{ dig "stash-presets" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
