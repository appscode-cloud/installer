apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubestash-presets
  labels:
    app.kubernetes.io/part-of: opscenter-presets
spec:
  title: KubeStash Presets
  description: |
    KubeStash Presets
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-presets
  featureBlock: kubestash-presets
  recommended: false
  requirements:
    features:
      - kubestash
  chart:
    name: kubestash-presets
    namespace: kubestash
    version: {{ dig "kubestash-presets" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
