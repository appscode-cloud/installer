{{ $overrides := printf `
image:
  nfs:
    repository: %s
  csiProvisioner:
    repository: %s
  csiSnapshotter:
    repository: %s
  livenessProbe:
    repository: %s
  nodeDriverRegistrar:
    repository: %s
  externalSnapshotter:
    repository: %s
`
  (include "image.kubernetes" (merge (dict "_repo" "sig-storage/nfsplugin") $))
  (include "image.kubernetes" (merge (dict "_repo" "sig-storage/csi-provisioner") $))
  (include "image.kubernetes" (merge (dict "_repo" "sig-storage/csi-snapshotter") $))
  (include "image.kubernetes" (merge (dict "_repo" "sig-storage/livenessprobe") $))
  (include "image.kubernetes" (merge (dict "_repo" "sig-storage/csi-node-driver-registrar") $))
  (include "image.kubernetes" (merge (dict "_repo" "sig-storage/snapshot-controller") $))
  | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: csi-driver-nfs
  labels:
    app.kubernetes.io/part-of: opscenter-storage
spec:
  title: NFS CSI driver
  description: |
    NFS CSI driver for Kubernetes
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-storage
  featureBlock: nfs-server
  recommended: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: csi-driver-nfs
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: csi-driver-nfs
      - group: apps
        version: v1
        kind: DaemonSet
        selector:
          app.kubernetes.io/instance: csi-driver-nfs
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: csi-driver-nfs
  chart:
    name: csi-driver-nfs
    namespace: kube-system
    version: {{ dig "csi-driver-nfs" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
