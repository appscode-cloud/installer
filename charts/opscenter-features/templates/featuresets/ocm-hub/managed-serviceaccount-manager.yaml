{{ $defaults := printf `
image: %s
kubectl:
  image: %s
placement:
  create: false
`
  (include "image.ghcr" (merge (dict "_repo" "kluster-manager/managed-serviceaccount") $))
  (include "kubectl.image" $)
  | fromYaml }}

{{ $vals := dig "managed-serviceaccount-manager" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $defaults $vals }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: managed-serviceaccount-manager
  labels:
    app.kubernetes.io/part-of: ocm-hub
spec:
  title: Managed ServiceAccount Manager
  description: |
    Deploy Managed ServiceAccount Manager
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: ocm-hub
  featureBlock: cluster-manager-hub
  recommended: true
  requirements:
    features:
      - cluster-manager-hub
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: managed-serviceaccount-manager
          app.kubernetes.io/name: managed-serviceaccount-manager
  chart:
    name: managed-serviceaccount-manager
    namespace: open-cluster-management-addon
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "managed-serviceaccount-manager" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  valuesFrom:
  {{- if eq (include "clustermanager.openshift" $) "true" }}
    - kind: ConfigMap
      name: ace-openshift-scc
      valuesKey: managed-serviceaccount-manager.yaml
  {{- end }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
