{{ $overrides := printf `
kubectl:
  image: %s:1.25
`
  (include "image.ghcr" (merge (dict "_repo" "appscode/kubectl-nonroot") $))
  | fromYaml }}

{{ $vals :=  (omit $.Values "clusterMetadata") | deepCopy }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: ace-ocm-addons
  labels:
    app.kubernetes.io/part-of: ocm-hub
spec:
  title: OCM Spoke Components
  description: |
    Deploy OCM Spoke Components
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: ocm-hub
  featureBlock: ocm-hub
  recommended: false
  requirements:
    features:
      - cluster-manager-hub
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: ace-ocm-addons
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: voyager-gateway
          control-plane: envoy-gateway
  chart:
    name: ace-ocm-addons
    namespace: open-cluster-management-addon
    version: {{ dig "ace-ocm-addons" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
