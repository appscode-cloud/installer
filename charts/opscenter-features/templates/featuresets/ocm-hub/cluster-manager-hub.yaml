{{ $overrides := printf `
hub:
  registry: %s
`
  (include "image.quay" (merge (dict "_repo" "open-cluster-management") $))
  | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: cluster-manager-hub
  labels:
    app.kubernetes.io/part-of: ocm-hub
spec:
  title: OCM Hub Components
  description: |
    Deploy OCM Hub Components
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: ocm-hub
  featureBlock: cluster-manager-hub
  recommended: false
  # readinessChecks:
  #   workloads:
  #     - group: apps
  #       version: v1
  #       kind: Deployment
  #       selector:
  #         app.kubernetes.io/instance: cluster-manager-hub
  #         app.kubernetes.io/managed-by: Helm
  #         app.kubernetes.io/name: voyager-gateway
  #         control-plane: envoy-gateway
  chart:
    name: cluster-manager-hub
    namespace: open-cluster-management
    version: {{ dig "cluster-manager-hub" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
