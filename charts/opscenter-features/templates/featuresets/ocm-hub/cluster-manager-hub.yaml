{{ $defaults := printf `
hub:
  registry: %s
`
  (include "image.quay" (merge (dict "_repo" "open-cluster-management") $))
  | fromYaml }}

{{ $vals := dig "cluster-manager-hub" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $defaults $vals }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: cluster-manager-hub
  labels:
    app.kubernetes.io/part-of: ocm-hub
spec:
  title: OCM Hub Components
  description: |
    Deploy OCM Hub Components
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: ocm-hub
  featureBlock: cluster-manager-hub
  recommended: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app: cluster-manager
  chart:
    name: cluster-manager-hub
    namespace: open-cluster-management
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "cluster-manager-hub" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
