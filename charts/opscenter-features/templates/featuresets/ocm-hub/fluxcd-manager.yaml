{{ $overrides := printf `
image: %s
kubectl:
  image: %s
`
  (include "image.ghcr" (merge (dict "_repo" "kluster-manager/fluxcd-addon") $))
  (include "kubectl.image" $)
  | fromYaml }}

{{ $vals := `
placement:
  create: false
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: fluxcd-manager
  labels:
    app.kubernetes.io/part-of: ocm-hub
spec:
  title: FluxCD Manager
  description: |
    Deploy FluxCD Manager
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: ocm-hub
  featureBlock: cluster-manager-hub
  recommended: true
  requirements:
    features:
      - cluster-manager-hub
      - ace-ocm-addons
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: fluxcd-manager
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: fluxcd-manager
  chart:
    name: fluxcd-manager
    namespace: open-cluster-management-addon
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "fluxcd-manager" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
