{{- if not .Values.capi.provider }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubeform-provider-azure
  labels:
    byte.builders/feature-set: opscenter-datastore
spec:
  title: Crossplane Azure Provider by AppsCode
  description: |
    Crossplane Azure Provider by AppsCode
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-datastore
  featureBlock: crossplane
  recommended: false
  requirements:
    features:
      - crossplane
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: kubeform-provider-azure
          app.kubernetes.io/managed-by: Helm
  chart:
    name: kubeform-provider-azure
    namespace: crossplane-system
    version: "v2023.06.27"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}

{{- end }}
