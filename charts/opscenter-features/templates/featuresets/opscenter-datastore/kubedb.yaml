{{ $ips := list }}
{{- range $secret := $.Values.registry.imagePullSecrets }}
{{ $ips = append $ips (dict "name" $secret) }}
{{- end }}

{{ $defaults := printf `
global:
  registryFQDN: %q
  imagePullSecrets: %v
kubedb-provisioner:
  enabled: true
kubedb-catalog:
  enabled: true
  proxies: %v
kubedb-ops-manager:
  enabled: true
kubedb-autoscaler:
  enabled: true
kubedb-kubestash-catalog:
  enabled: true
  proxies: %v
kubedb-schema-manager:
  enabled: false
kubedb-metrics:
  enabled: false
sidekick:
  enabled: false
` (include "registry.ghcr" $)
  ($ips | toJson)
  ($.Values.image.proxies | toJson )
  ($.Values.image.proxies | toJson )
  | fromYaml }}

{{ $vals := dig "kubedb" "values" (dict) .Values.helm.releases }}
{{ $vals = mergeOverwrite $defaults $vals }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubedb
  labels:
    app.kubernetes.io/part-of: opscenter-datastore
spec:
  title: KubeDB
  description: |
    Production grade operator for managing databases in Kubernetes.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-datastore
  featureBlock: kubedb
  recommended: true
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: StatefulSet
        selector:
          app.kubernetes.io/name: kubedb-provisioner

  ignoreDifferences:
  - jsonPointers:
    - /data
    kind: Secret
    name: kubedb-kubedb-webhook-server-cert
    namespace: {{ printf "{{ .Release.Namespace }}" }}
  - jsonPointers:
    - /data
    kind: Secret
    name: kubedb-petset-cert
    namespace: {{ printf "{{ .Release.Namespace }}" }}
  - jsonPointers:
    - /data
    kind: Secret
    name: kubedb-sidekick-cert
    namespace: {{ printf "{{ .Release.Namespace }}" }}

  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    name: mutators.petset.appscode.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    name: mutators.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    name: mutators.autoscaling.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    name: mutators.elasticsearch.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    name: mutators.schema.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle

  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: validators.autoscaling.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: validators.elasticsearch.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: validators.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: validators.ops.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: validators.petset.appscode.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    name: validators.schema.kubedb.com
    jqPathExpressions:
    - .webhooks[].clientConfig.caBundle


  - group: apps
    kind: StatefulSet
    name: kubedb-kubedb-autoscaler
    namespace: {{ printf "{{ .Release.Namespace }}" }}
    jsonPointers:
    - /spec/template/metadata/annotations/reload
  - group: apps
    kind: StatefulSet
    name: kubedb-kubedb-ops-manager
    namespace: {{ printf "{{ .Release.Namespace }}" }}
    jsonPointers:
    - /spec/template/metadata/annotations/reload
  - group: apps
    kind: StatefulSet
    name: kubedb-kubedb-provisioner
    namespace: {{ printf "{{ .Release.Namespace }}" }}
    jsonPointers:
    - /spec/template/metadata/annotations/reload
  - group: apps
    kind: Deployment
    name: kubedb-kubedb-webhook-server
    namespace: {{ printf "{{ .Release.Namespace }}" }}
    jsonPointers:
    - /spec/template/metadata/annotations/reload
  - group: apps
    kind: Deployment
    name: kubedb-petset
    namespace: {{ printf "{{ .Release.Namespace }}" }}
    jsonPointers:
    - /spec/template/metadata/annotations/reload
  - group: apps
    kind: Deployment
    name: kubedb-sidekick
    namespace: {{ printf "{{ .Release.Namespace }}" }}
    jsonPointers:
    - /spec/template/metadata/annotations/reload

  chart:
    name: kubedb
    namespace: kubedb
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "kubedb" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  valuesFrom:
  {{- if eq (include "clustermanager.openshift" $) "true" }}
    - kind: ConfigMap
      name: ace-openshift-scc
      valuesKey: kubedb.yaml
  {{- end }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
