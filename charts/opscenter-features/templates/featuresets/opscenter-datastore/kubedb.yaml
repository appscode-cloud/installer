{{ $overrides := printf `
global:
  registryFQDN: %q
` (include "registry.ghcr" $) | fromYaml }}
{{ $_ := set $overrides "kubedb-catalog" $.Values.image }}

{{ $vals := `
kubedb-provisioner:
  enabled: true
kubedb-catalog:
  enabled: true
kubedb-ops-manager:
  enabled: true
kubedb-autoscaler:
  enabled: true
kubedb-dashboard:
  enabled: true
kubedb-schema-manager:
  enabled: true
kubedb-metrics:
  enabled: false
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubedb
  labels:
    ace.appscode.com/feature-set: opscenter-datastore
spec:
  title: KubeDB
  description: |
    Production grade operator for managing databases in Kubernetes.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-datastore
  featureBlock: kubedb
  recommended: true
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: kubedb-provisioner
  chart:
    name: kubedb
    namespace: kubedb
    version: "v2023.10.26-rc.0"
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
