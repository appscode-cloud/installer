apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubedb
  labels:
    byte.builders/feature-set: opscenter-datastore
spec:
  title: KubeDB
  description: |
    Production grade operator for managing databases in Kubernetes.
  icons:
  - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
    type: image/svg+xml
  featureSet: opscenter-datastore
  featureBlock: kubedb
  recommended: true
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: kubedb-provisioner
  chart:
    name: kubedb
    namespace: kubedb
    version: "v2023.08.18"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "kubedb" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
  values:
    kubedb-provisioner:
      enabled: true
    kubedb-catalog:
      enabled: true
    kubedb-ops-manager:
      enabled: true
    kubedb-autoscaler:
      enabled: true
    kubedb-dashboard:
      enabled: true
    kubedb-schema-manager:
      enabled: true
    kubedb-metrics:
      enabled: false
