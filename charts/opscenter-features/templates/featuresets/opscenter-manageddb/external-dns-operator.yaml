apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: external-dns-operator
  labels:
    byte.builders/feature-set: opscenter-manageddb
spec:
  title: External DNS Operator
  description: |
    Necessary Component for providing Managed Database Solution.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-manageddb
  featureBlock: external-dns-operator
  required: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: external-dns-operator
          app.kubernetes.io/managed-by: Helm
  chart:
    name: external-dns-operator
    namespace: kubeops
    version: "v2022.06.14"
    sourceRef:
      kind: HelmRepository
      name: appscode
      namespace: {{ .Release.Namespace }}
