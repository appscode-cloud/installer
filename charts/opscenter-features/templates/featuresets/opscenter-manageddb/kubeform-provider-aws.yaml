apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubeform-provider-aws
  labels:
    byte.builders/feature-set: opscenter-manageddb
spec:
  title: Kubeform AWS Provider
  description: |
    Necessary Peering Component for providing Managed Database Solution.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-manageddb
  featureBlock: kubeform-provider-aws
  required: false
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: kubeform-provider-aws
          app.kubernetes.io/managed-by: Helm
  chart:
    name: kubeform-provider-aws
    namespace: corssplane-system
    version: "v2023.06.27"
    sourceRef:
      kind: HelmRepository
      name: appscode
      namespace: {{ .Release.Namespace }}
