apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubedb-gateway
  labels:
    byte.builders/feature-set: opscenter-manageddb
spec:
  title: KubeDB Gateway
  description: |
    Necessary Component for providing Managed Database Solution.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-manageddb
  featureBlock: kubedb-gateway
  required: true
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: gateway-helm
  chart:
    name: gateway-helm
    namespace: kubeops
    version: "v0.0.0-latest"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
