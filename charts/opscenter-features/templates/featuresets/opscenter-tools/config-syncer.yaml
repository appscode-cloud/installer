{{ $overrides := dict "registryFQDN" (include "registry.ghcr" $) }}

{{ $vals := `
mode: enterprise
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: config-syncer
  labels:
    ace.appscode.com/feature-set: opscenter-tools
spec:
  title: Config Syncer
  description: |
    Sync Configuration across Namespaces and Clusters.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-tools
  featureBlock: config-syncer
  recommended: false
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: config-syncer
  chart:
    name: config-syncer
    namespace: kubeops
    version: {{ dig "config-syncer" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
  {{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
  {{- end }}
