{{- if eq .Values.capi.provider "capg" }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubeform-provider-gcp
  labels:
    byte.builders/feature-set: dbaas-capg
spec:
  title: Crossplane GCP Provider by AppsCode
  description: |
    Crossplane GCP Provider by AppsCode
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: dbaas-capg
  featureBlock: crossplane
  required: {{ if eq .Values.capi.provider "capg" }}true{{ else }}false{{ end }}
  requirements:
    features:
      - crossplane
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/name: kubeform-provider-gcp
          app.kubernetes.io/managed-by: Helm
  chart:
    name: kubeform-provider-gcp
    namespace: crossplane-system
    version: "v2023.06.27"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}

{{- end }}
