{{ $overrides := printf `
global:
  registryFQDN: %s
stash-enterprise:
  pushgateway:
    registry: %s
features:
  enterprise: true
`
  (include "registry.ghcr" $)
  (include "image.dockerLibrary" (merge (dict "_repo" "prom") $))
  | fromYaml }}

{{ $vals := dig "stash" "values" (dict) .Values.helm.releases | deepCopy }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: stash
  labels:
    app.kubernetes.io/part-of: opscenter-backup
spec:
  title: Stash
  description: |
    Kubernetes operator for backup and recovery of application running inside Kubernetes.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-backup
  featureBlock: stash
  recommended: false
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: stash-enterprise
  chart:
    name: stash
    namespace: stash
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "stash" "version" "" $.Values.helm.releases }}
    {{- if not ($.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") }}
    valuesFiles:
    - values.yaml
    - ci/ci-values.yaml
    {{- end }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
