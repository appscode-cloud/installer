apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: stash
  labels:
    byte.builders/feature-set: opscenter-backup
spec:
  title: Stash
  description: |
    Kubernetes operator for backup and recovery of application running inside Kubernetes.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-backup
  featureBlock: stash
  required: true
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: stash-enterprise
  chart:
    name: stash
    namespace: stash
    version: "v2023.08.18"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "stashed" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
  values:
    features:
      enterprise: true
