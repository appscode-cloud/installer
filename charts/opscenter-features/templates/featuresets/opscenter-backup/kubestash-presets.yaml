apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubestash-presets
  labels:
    byte.builders/feature-set: opscenter-backup
spec:
  title: KubeStash Presets
  description: |
    KubeStash Presets
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-backup
  # featureBlock: kubestash
  required: false
  requirements:
    features:
      - kubestash
  chart:
    name: kubestash-presets
    namespace: kubestash
    version: "v2023.03.23"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.release.channel "appscode" (has .Values.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
