{{ $overrides := printf `
global:
  registryFQDN: %q
` (include "registry.ghcr" $) | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubestash
  labels:
    app.kubernetes.io/part-of: opscenter-backup
spec:
  title: Stash 2.0
  description: |
    aka KubeStash
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-backup
  featureBlock: kubestash
  recommended: true
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: kubestash
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: kubestash-operator
  chart:
    name: kubestash
    namespace: stash
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "kubestash" "version" "" $.Values.helm.releases }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
