{{ $overrides := printf `
global:
  registryFQDN: %q
` (include "registry.ghcr" $) | fromYaml }}

{{ $vals := dict }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: kubestash
  labels:
    byte.builders/feature-set: opscenter-backup
spec:
  title: KubeStash
  description: |
    Stash v2 (ALPHA)
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-backup
  featureBlock: kubestash
  recommended: false
  requirements:
    features:
      - license-proxyserver
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/instance: kubestash
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: kubestash-operator
  chart:
    name: kubestash
    namespace: kubestash
    version: "v2023.04.14"
    sourceRef:
      kind: HelmRepository
      name: {{ ternary .Values.helm.release.channel "appscode-charts-oci" (has .Values.helm.release.channel (list "stable" "testing")) }}
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
