{{ $overrides := printf `
stash-ui-server:
  registryFQDN: %q
` (include "registry.ghcr" $) | fromYaml }}

{{ $vals := `
stash-metrics:
  enabled: false
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: stash-opscenter
  labels:
    ace.appscode.com/feature-set: opscenter-backup
spec:
  title: Stash Opscenter
  description: |
    UI and monitoring resources for Stash.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-backup
  featureBlock: stash
  recommended: true
  requirements:
    features:
      - stash
      - panopticon
      - grafana-operator
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: stash-ui-server
  chart:
    name: stash-opscenter
    namespace: stash
    version: "v2023.10.9"
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
