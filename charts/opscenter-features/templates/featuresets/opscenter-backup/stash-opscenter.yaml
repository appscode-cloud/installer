{{ $overrides := printf `
stash-ui-server:
  registryFQDN: %q
` (include "registry.ghcr" $) | fromYaml }}

{{ $vals := `
stash-metrics:
  enabled: false
` | fromYaml }}
{{ $vals = mergeOverwrite $vals $overrides }}

apiVersion: ui.k8s.appscode.com/v1alpha1
kind: Feature
metadata:
  name: stash-opscenter
  labels:
    app.kubernetes.io/part-of: opscenter-backup
spec:
  title: Stash Opscenter
  description: |
    UI and monitoring resources for Stash.
  icons:
    - src: https://cdn.appscode.com/k8s/icons/menu/cluster.svg
      type: image/svg+xml
  featureSet: opscenter-backup
  featureBlock: stash
  recommended: false
  requirements:
    features:
      - stash
      - panopticon
      - grafana-operator
  readinessChecks:
    workloads:
      - group: apps
        version: v1
        kind: Deployment
        selector:
          app.kubernetes.io/managed-by: Helm
          app.kubernetes.io/name: stash-ui-server
  chart:
    name: stash-opscenter
    namespace: stash
    createNamespace: {{ $.Values.helm.createNamespace }}
    version: {{ dig "stash-opscenter" "version" "" $.Values.helm.releases }}
    {{- if not ($.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") }}
    valuesFiles:
    - values.yaml
    - ci/ci-values.yaml
    {{- end }}
    sourceRef:
      kind: HelmRepository
      name: appscode-charts-oci
      namespace: {{ .Release.Namespace }}
{{- with $vals }}
  {{- dict "values" . | toYaml | nindent 2 }}
{{- end }}
