properties:
  capi:
    properties:
      clusterName:
        type: string
      namespace:
        type: string
      provider:
        enum:
        - capa
        - capg
        - capz
        type: string
    required:
    - clusterName
    - namespace
    type: object
  clusterManagers:
    items:
      type: string
    type: array
  fullnameOverride:
    type: string
  helm:
    properties:
      repositories:
        additionalProperties:
          properties:
            interval:
              pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
              type: string
            provider:
              default: generic
              enum:
              - generic
              - aws
              - azure
              - gcp
              type: string
            secretName:
              type: string
            timeout:
              type: string
            type:
              enum:
              - default
              - oci
              type: string
            url:
              type: string
          required:
          - url
          type: object
        type: object
    required:
    - repositories
    type: object
  image:
    properties:
      proxies:
        properties:
          appscode:
            type: string
          dockerHub:
            type: string
          dockerLibrary:
            type: string
          ghcr:
            type: string
          kubernetes:
            type: string
          quay:
            type: string
        type: object
      registryFQDN:
        type: string
    required:
    - proxies
    - registryFQDN
    type: object
  nameOverride:
    type: string
  registry:
    properties:
      credentials:
        additionalProperties:
          type: string
        type: object
    required:
    - credentials
    type: object
required:
- capi
- clusterManagers
- fullnameOverride
- helm
- image
- nameOverride
- registry
type: object
