properties:
  capi:
    properties:
      clusterName:
        type: string
      namespace:
        type: string
      provider:
        enum:
        - capa
        - capg
        - capz
        type: string
    required:
    - clusterName
    - namespace
    type: object
  fullnameOverride:
    type: string
  nameOverride:
    type: string
  release:
    properties:
      channel:
        default: dev
        enum:
        - stable
        - testing
        - dev
        type: string
    required:
    - channel
    type: object
  repositories:
    additionalProperties:
      properties:
        interval:
          pattern: ^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$
          type: string
        provider:
          default: generic
          enum:
          - generic
          - aws
          - azure
          - gcp
          type: string
        secretName:
          type: string
        type:
          enum:
          - default
          - oci
          type: string
        url:
          type: string
      required:
      - interval
      - url
      type: object
    type: object
  repositoryCredentials:
    additionalProperties:
      additionalProperties:
        type: string
      type: object
    type: object
required:
- capi
- fullnameOverride
- nameOverride
- release
- repositories
- repositoryCredentials
type: object
