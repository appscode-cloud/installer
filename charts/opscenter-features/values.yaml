# Default values for opscenter-features.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

release:
  # Release channel used for charts. Possible values: stable, testing, dev
  channel: dev

repositories:
  stable:
    interval: 30m0s
    url: oci://ghcr.io/appscode-charts/stable
  testing:
    interval: 30m0s
    url: oci://ghcr.io/appscode-charts/testing
  appscode:
    interval: 30m0s
    url: https://charts.appscode.com/stable
  bytebuilders-ui:
    interval: 30m0s
    url: oci://r.byte.builders/charts
  bytebuilders:
    interval: 30m0s
    url: https://charts.appscode.com/stable
  crossplane:
    interval: 30m0s
    url: https://charts.crossplane.io/stable
  falcosecurity:
    interval: 30m0s
    url: https://falcosecurity.github.io/charts
  gatekeeper:
    interval: 30m0s
    url: https://open-policy-agent.github.io/gatekeeper/charts
  jetstack:
    interval: 30m0s
    url: https://charts.jetstack.io
  kedacore:
    interval: 30m0s
    url: https://kedacore.github.io/charts
  kubedb:
    interval: 30m0s
    url: https://charts.appscode.com/stable
  kubeops:
    interval: 30m0s
    url: https://charts.appscode.com/stable
  kubevault:
    interval: 30m0s
    url: oci://r.byte.builders/charts
  nats:
    interval: 30m0s
    url: https://nats-io.github.io/k8s/helm/charts/
  ocm:
    interval: 30m0s
    url: oci://r.byte.builders/charts
  opencost:
    interval: 30m0s
    url: oci://r.byte.builders/charts
  prometheus-community:
    interval: 30m0s
    url: https://prometheus-community.github.io/helm-charts
  stashed:
    interval: 30m0s
    url: https://charts.appscode.com/stable

registry:
  credentials: {}
    # dockerhub:
    #   username: "abc"
    #   password: "xyz"
    # ghcr:
    #   username: "gh_abc"
    #   password: "gh_xyz"

capi:
  provider: ""
