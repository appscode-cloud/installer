# Default values for opscenter-features.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

release:
  # Release channel used for charts. Possible values: stable, testing, dev
  channel: dev

repositories:
  stable:
    interval: 30m0s
    url: oci://ghcr.io/appscode-charts/stable
    timeout: 60s
  testing:
    interval: 30m0s
    url: oci://ghcr.io/appscode-charts/testing
    timeout: 60s
  appscode:
    interval: 30m0s
    url: https://charts.appscode.com/stable
    timeout: 60s
  aws-ebs-csi-driver:
    interval: 30m0s
    url: https://kubernetes-sigs.github.io/aws-ebs-csi-driver
    timeout: 60s
  bytebuilders-ui:
    interval: 30m0s
    url: oci://r.byte.builders/charts
    timeout: 60s
  bytebuilders:
    interval: 30m0s
    url: https://charts.appscode.com/stable
    timeout: 60s
  cluster-autoscaler:
    interval: 30m0s
    url: https://kubernetes.github.io/autoscaler
    timeout: 60s
  crossplane:
    interval: 30m0s
    url: https://charts.crossplane.io/stable
    timeout: 60s
  falcosecurity:
    interval: 30m0s
    url: https://falcosecurity.github.io/charts
    timeout: 60s
  gatekeeper:
    interval: 30m0s
    url: https://open-policy-agent.github.io/gatekeeper/charts
    timeout: 60s
  jetstack:
    interval: 30m0s
    url: https://charts.jetstack.io
    timeout: 60s
  kedacore:
    interval: 30m0s
    url: https://kedacore.github.io/charts
    timeout: 60s
  kubedb:
    interval: 30m0s
    url: https://charts.appscode.com/stable
    timeout: 60s
  kubeops:
    interval: 30m0s
    url: https://charts.appscode.com/stable
    timeout: 60s
  kubestash:
    interval: 30m0s
    url: https://charts.appscode.com/stable
    timeout: 60s
  kubevault:
    interval: 30m0s
    url: oci://r.byte.builders/charts
    timeout: 60s
  nats:
    interval: 30m0s
    url: https://nats-io.github.io/k8s/helm/charts/
    timeout: 60s
  ocm:
    interval: 30m0s
    url: oci://r.byte.builders/charts
    timeout: 60s
  opencost:
    interval: 30m0s
    url: oci://r.byte.builders/charts
    timeout: 60s
  prometheus-community:
    interval: 30m0s
    url: https://prometheus-community.github.io/helm-charts
    timeout: 60s
  stashed:
    interval: 30m0s
    url: https://charts.appscode.com/stable
    timeout: 60s

registry:
  credentials: {}
    # dockerhub:
    #   username: "abc"
    #   password: "xyz"
    # ghcr:
    #   username: "gh_abc"
    #   password: "gh_xyz"

clusterManagers: []

capi:
  provider: ""
  namespace: ""
  clusterName: ""
