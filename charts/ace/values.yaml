  enabled: false

platform-ui:
  enabled: false

accounts-ui:
  enabled: false

cluster-ui:
  enabled: false

deploy-ui:
  enabled: false

grafana:
  enabled: false

kubedb-ui:
  enabled: false

marketplace-ui:
  enabled: false

platform-api:
  enabled: false

platform-links:
  enabled: false

ingress-nginx:
