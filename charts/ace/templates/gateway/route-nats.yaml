{{ if (and (index .Values "httpRoute" "enabled") (and .Values.nats.enabled (not .Values.nats.nats.externalAccess))) }}

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "ace.fullname" . }}-nats
  namespace: {{ .Release.Namespace }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ include "ace.fullname" . }}
    namespace: {{ .Release.Namespace }}
    sectionName: https
  {{- if eq .Values.global.platform.hostType "domain" }}
  hostnames:
    - {{ .Values.global.platform.host }}
  {{- end }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /nats # /nats(/|$)(.*)
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - group: ""
      kind: Service
      name: {{ include "ace.fullname" . }}-nats
      namespace: {{ .Release.Namespace }}
      port: 443
      weight: 1

{{- end }}
