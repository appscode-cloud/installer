# TODO: Remove this once virtual-kubernetes is ready
# This temporarily gives the s/a in b3 deployment permission on the BB crds.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ace.fullname" . }}
  # namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace.labels" . | nindent 4 }}
rules:
- apiGroups:
  - cloud.bytebuilders.dev
  - cluster.bytebuilders.dev
  - products.x-helm.dev
  - trickstercache.org
  resources:
  - "*"
  verbs: ["*"]
- apiGroups:
  - ""
  resources:
  - nodes
  verbs: ["get", "list", "watch"]
# for virtual kubernetes
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  - secrets
  # - namespaces
  # - pods
  verbs:
  - '*'

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ace.fullname" . }}
  # namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ace.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "appscode.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
