apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ace.fullname" . }}
  # namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace.labels" . | nindent 4 }}
rules:
# for trickster
- apiGroups:
  - ""
  resources:
  - secrets
  - serviceaccounts
  verbs:
  - '*'
- apiGroups:
  - trickstercache.org
  resources:
  - "*"
  verbs: ["*"]
# for creating capi cluster
- apiGroups:
  - docker-machine.klusters.dev
  resources:
  - "*"
  verbs: ["*"]
- apiGroups:
  - catalog.klusters.dev
  resources:
  - "*"
  verbs: ["*"]
# for site info
- apiGroups:
  - ""
  resources:
  - nodes
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - configmaps
  resourceNames:
  - ace-info
  verbs: ["get"]
# for bootstrap data
- apiGroups:
  - source.toolkit.fluxcd.io
  resources:
  - helmrepositories
  verbs: ["get", "list", "watch"]
- apiGroups:
  - charts.x-helm.dev
  resources:
  - clusterchartpresets
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ui.k8s.appscode.com
  resources:
  - features
  - featuresets
  verbs: ["get", "list", "watch"]
- apiGroups:
  - meta.k8s.appscode.com
  resources:
  - clusterprofiles
  verbs: ["get", "list", "watch"]
# to get the ace server IP address
- apiGroups:
  - ""
  resources:
  - services
  verbs: ["create", "get", "list", "watch"]
# for vcluster
- apiGroups:
    - ""
  resources:
    - namespaces
    - configmaps
  verbs:
    - '*'
- apiGroups:
    - rbac.authorization.k8s.io
  resources:
    - roles
    - rolebindings
  verbs:
    - '*'
- apiGroups:
    - batch
  resources:
    - jobs
  verbs:
    - '*'
- apiGroups:
    - apps
  resources:
    - statefulsets
  verbs:
    - '*'
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ace.fullname" . }}
  # namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ace.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "appscode.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
