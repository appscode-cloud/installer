# https://examples.openshift.pub/deploy/scc-anyuid/

{{- if eq (include "clustermanager.openshift" $) "true" }}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "appscode.serviceAccountName" . }}-anyuid
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace.labels" . | nindent 4 }}
  {{- with .Values.global.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "ace.fullname" . }}-scc-anyuid
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - anyuid
  resources:
  - securitycontextconstraints
  verbs:
  - use

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "ace.fullname" . }}-scc-anyuid
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ include "appscode.serviceAccountName" . }}-anyuid
roleRef:
  kind: Role
  name: {{ include "ace.fullname" . }}-scc-anyuid
  apiGroup: rbac.authorization.k8s.io

---
# ingress

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "ace.fullname" . }}-scc-anyuid
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ include "appscode.serviceAccountName" . }}-ingress
roleRef:
  kind: Role
  name: {{ include "ace.fullname" . }}-scc-anyuid
  apiGroup: rbac.authorization.k8s.io

{{- end }}
