apiVersion: archiver.kubedb.com/v1alpha1
kind: PostgresArchiver
metadata:
  name: {{ include "ace.fullname" . }}-db
  namespace: {{ .Release.Namespace }}
spec:
  pause: false
  databases:
    namespaces:
      from: Selector
      selector:
        matchLabels:
         kubernetes.io/metadata.name: {{ .Release.Namespace }}
    selector:
      matchLabels:
        archiver: "true"
  retentionPolicy:
    name: {{ .Values.global.infra.kubestash.retentionPolicy.name }}
    namespace: {{ .Values.global.infra.kubestash.retentionPolicy.namespace }}
  encryptionSecret:
    name: {{ .Values.global.infra.kubestash.encryptionSecret.name }}
    namespace: {{ .Values.global.infra.kubestash.encryptionSecret.namespace }}
  fullBackup:
    driver: Restic
    scheduler:
      failedJobsHistoryLimit: 4
      jobTemplate:
        backoffLimit: 2
        template:
          spec:
            containerSecurityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              runAsGroup: 0
              runAsNonRoot: true
              runAsUser: 70
              seccompProfile:
                type: RuntimeDefault
            nodeSelector:
              kubernetes.io/os: linux
      schedule: {{ .Values.global.infra.kubestash.schedule }}
      successfulJobsHistoryLimit: 2
    sessionHistoryLimit: 3
    jobTemplate:
      spec:
        containerSecurityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 70
          seccompProfile:
            type: RuntimeDefault
        nodeSelector:
          kubernetes.io/os: linux
  manifestBackup:
    scheduler:
      failedJobsHistoryLimit: 4
      jobTemplate:
        backoffLimit: 2
        template:
          spec:
            containerSecurityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              runAsGroup: 0
              runAsNonRoot: true
              runAsUser: 70
              seccompProfile:
                type: RuntimeDefault
            nodeSelector:
              kubernetes.io/os: linux
      schedule: {{ .Values.global.infra.kubestash.schedule }}
      successfulJobsHistoryLimit: 2
    sessionHistoryLimit: 3
    jobTemplate:
      spec:
        containerSecurityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsGroup: 0
          runAsNonRoot: true
          runAsUser: 65534
          seccompProfile:
            type: RuntimeDefault
        nodeSelector:
          kubernetes.io/os: linux
  backupStorage:
    ref:
      name: {{ .Values.global.infra.kubestash.storageRef.name }}
      namespace: {{ .Values.global.infra.kubestash.storageRef.namespace }}
