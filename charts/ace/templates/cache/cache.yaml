apiVersion: kubedb.com/v1
kind: Redis
metadata:
  name: {{ include "ace.fullname" . }}-cache
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace.labels" . | nindent 4 }}
spec:
  version: "{{ .Values.settings.cache.version }}"
  storageType: Durable
  storage:
    storageClassName: {{ .Values.global.infra.storageClass.name }}
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: {{ .Values.settings.cache.persistence.size }}
  podTemplate:
    spec:
      containers:
      - name: redis
        resources:
          {{- toYaml .Values.settings.cache.resources | nindent 10 }}
    {{- if eq (include "distro.openshift" $) "true" }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: {{ .Values.securityContext.runAsUser }}
          runAsNonRoot: true
          runAsUser: {{ .Values.securityContext.runAsUser }}
          seccompProfile:
            type: RuntimeDefault
      initContainers:
      - name: redis-init
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: {{ .Values.securityContext.runAsUser }}
          runAsNonRoot: true
          runAsUser: {{ .Values.securityContext.runAsUser }}
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        fsGroup: {{ .Values.securityContext.runAsUser }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsUser }}
    {{- end }}
  deletionPolicy: {{ .Values.settings.cache.deletionPolicy }}
  authSecret:
    name: {{ include "ace.fullname" . }}-cache-auth
    externallyManaged: true
{{- if .Values.global.monitoring }}
  monitor:
    agent: {{ .Values.global.monitoring.agent }}
    prometheus:
      exporter:
      {{- with .Values.global.monitoring.exporter.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
      {{- end }}
      {{- if eq (include "distro.openshift" $) "true" }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: {{ .Values.securityContext.runAsUser }}
          runAsNonRoot: true
          runAsUser: {{ .Values.securityContext.runAsUser }}
          seccompProfile:
            type: RuntimeDefault
      {{- end }}
      serviceMonitor:
        interval: 30s
        labels:
          {{- toYaml .Values.global.monitoring.serviceMonitor.labels | nindent 10 }}
{{- end }}
