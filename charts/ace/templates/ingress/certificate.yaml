apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "ace.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace.labels" . | nindent 4 }}
spec:
  secretName: {{ include "ace.fullname" . }}-cert
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: {{ include "ace.fullname" . }}
  commonName: "{{ .Values.global.platform.domain }}"
  dnsNames:
    - "{{ .Values.global.platform.domain }}"
    - "*.{{ .Values.global.platform.domain }}"
  usages:
    - key agreement
    - digital signature
    - server auth
  additionalOutputFormats:
    - type: CombinedPEM
  {{- if .Values.global.infra.tls.jks.password }}
  keystores:
    jks:
      create: true
      alias: aws
      passwordSecretRef:
        name: {{ include "ace.fullname" . }}-jkscred
        key: password
  {{- end }}
