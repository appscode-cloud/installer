{{ $objstore := .Values.global.infra.objstore }}

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ace.fullname" . }}-repo-cred
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ace.labels" . | nindent 4 }}
type: Opaque
stringData:
  RESTIC_PASSWORD: {{ .Values.global.infra.stash.backupPassword | quote }}

{{- if eq $objstore.provider "s3" }}
  {{- with $objstore.s3.auth }}
  AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
  AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  {{- with .CA_CERT_DATA }}
  CA_CERT_DATA: '{{ . }}'
  {{- end }}
  {{- end }}
{{- end }}

{{- if eq $objstore.provider "azure" }}
  {{- with $objstore.azure.auth }}
  AZURE_ACCOUNT_NAME: '{{ .AZURE_ACCOUNT_NAME }}'
  AZURE_ACCOUNT_KEY: '{{ .AZURE_ACCOUNT_KEY }}'
  {{- end }}
{{- end }}

{{- if eq $objstore.provider "gcs" }}
  {{- with $objstore.gcs.auth }}
  GOOGLE_SERVICE_ACCOUNT_JSON_KEY: '{{ .GOOGLE_SERVICE_ACCOUNT_JSON_KEY }}'
  {{- with .GOOGLE_PROJECT_ID }}
  GOOGLE_PROJECT_ID: '{{ . }}'
  {{- end }}
  {{- end }}
{{- end }}

{{- if eq $objstore.provider "swift" }}
  {{- with $objstore.swift.auth }}
  {{- with .OS_USERNAME }}
  OS_USERNAME: '{{ . }}'
  {{- end }}
  {{- with .OS_PASSWORD}}
  OS_PASSWORD: '{{ . }}'
  {{- end }}
  {{- with .OS_REGION_NAME }}
  OS_REGION_NAME: '{{ . }}'
  {{- end }}
  {{- with .OS_AUTH_URL }}
  OS_AUTH_URL: '{{ . }}'
  {{- end }}
  {{- with .OS_USER_DOMAIN_NAME }}
  OS_USER_DOMAIN_NAME: '{{ . }}'
  {{- end }}
  {{- with .OS_PROJECT_NAME}}
  OS_PROJECT_NAME: '{{ . }}'
  {{- end }}
  {{- with .OS_PROJECT_DOMAIN_NAME }}
  OS_PROJECT_DOMAIN_NAME: '{{ . }}'
  {{- end }}
  {{- with .OS_TENANT_ID }}
  OS_TENANT_ID: '{{ . }}'
  {{- end }}
  {{- with .OS_TENANT_NAME }}
  OS_TENANT_NAME: '{{ . }}'
  {{- end }}
  {{- with .ST_AUTH }}
  ST_AUTH: '{{ . }}'
  {{- end }}
  {{- with .ST_USER }}
  ST_USER: '{{ . }}'
  {{- end }}
  {{- with .ST_KEY }}
  ST_KEY: '{{ . }}'
  {{- end }}
  {{- with .OS_STORAGE_URL }}
  OS_STORAGE_URL: '{{ . }}'
  {{- end }}
  {{- with .OS_AUTH_TOKEN }}
  OS_AUTH_TOKEN: '{{ . }}'
  {{- end }}
  {{- end }}
{{- end }}
