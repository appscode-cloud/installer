apiVersion: v2
name: ace
description: A Helm chart for Kubernetes
type: application
version: 0.1.0
appVersion: "v2022.05.27.4"
home: https://github.com/bytebuilders
icon: https://cdn.appscode.com/images/products/bytebuilders/icons/android-icon-192x192.png
sources:
- https://github.com/bytebuilders
maintainers:
- name: appscode
  email: support@appscode.com
dependencies:
- name: platform-ui
  repository: file://../platform-ui
  condition: platform-ui.enabled
  version: "0.1.0"
- name: accounts-ui
  repository: file://../accounts-ui
  condition: accounts-ui.enabled
  version: "0.1.0"
- name: cluster-ui
  repository: file://../cluster-ui
  condition: cluster-ui.enabled
  version: "0.1.0"
- name: deploy-ui
  repository: file://../deploy-ui
  condition: deploy-ui.enabled
  version: "0.1.0"
- name: kubedb-ui
  repository: file://../kubedb-ui
  condition: kubedb-ui.enabled
  version: "0.1.0"
- name: marketplace-ui
  repository: file://../marketplace-ui
  condition: marketplace-ui.enabled
  version: "0.1.0"
- name: platform-api
  repository: file://../platform-api
  condition: platform-api.enabled
  version: "0.1.0"
- name: prom-proxy
  repository: file://../prom-proxy
  condition: prom-proxy.enabled
  version: "0.1.0"
- name: billing
  repository: file://../billing
  condition: billing.enabled
  version: "0.1.0"
- name: grafana
  repository: file://../grafana
  condition: grafana.enabled
  version: "0.1.0"
- name: ingress-nginx
  repository: https://kubernetes.github.io/ingress-nginx
  condition: ingress-nginx.enabled
  version: "4.1.0"
- alias: ingress-dns
  name: external-dns
  repository: https://kubernetes-sigs.github.io/external-dns/
  condition: ingress-dns.enabled
  version: "1.9.0"
- name: nats
  repository: https://nats-io.github.io/k8s/helm/charts/
  condition: nats.enabled
  version: "0.16.0"
- alias: nats-dns
  name: external-dns
  repository: https://kubernetes-sigs.github.io/external-dns/
  condition: nats-dns.enabled
  version: "1.9.0"
- name: reloader
  repository: https://stakater.github.io/stakater-charts
  condition: reloader.enabled
  version: "v0.0.110"
