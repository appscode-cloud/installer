      dns:
        properties:
          auth:
            properties:
              azureDNS:
                description: "## AzureDNS\n\nTo use AzureDNS as your DNS provider,\
                  \ run the following commands\n- Set the following ENVs with the\
                  \ preferred `Service Principal`, `Resource Group` and `DNS Zone`\n\
                  \    ```sh\n    NEW_SERVICE_PRINCIPAL_NAME=azuredns-sp\n    DNS_ZONE=<your-preferred-domain>\
                  \ # DNS_ZONE=appscode.com\n    # Resource Group where you created\
                  \ the zone\n    DNS_ZONE_RESOURCE_GROUP=<resource-group-name>\n\
                  \    ```\n- Create a Service Principal RBAC\n    ```sh\n    DNS_SP=$(az\
                  \ ad sp create-for-rbac --name $NEW_SERVICE_PRINCIPAL_NAME)\n  \
                  \  ```\n- Assign required roles for the Service Principal\n    ```sh\n\
                  \    SERVICE_PRINCIPAL_APP_ID=$(echo $DNS_SP | jq -r '.appId')\n\
                  \    DNS_ID=$(az network dns zone show --name $DNS_ZONE --resource-group\
                  \ $DNS_ZONE_RESOURCE_GROUP --query \"id\" --output tsv)\n\n    az\
                  \ role assignment create --assignee $SERVICE_PRINCIPAL_APP_ID --role\
                  \ \"DNS Zone Contributor\" --scope $DNS_ID\n    az role assignment\
                  \ create --assignee $SERVICE_PRINCIPAL_APP_ID --role \"Reader\"\
                  \ --scope $DNS_ID\n    ```\n- Print and provide us the following\
                  \ data\n    ```sh\n    echo \"SERVICE_PRINCIPAL_APP_ID: $(echo $DNS_SP\
                  \ | jq -r '.appId')\"\n    echo \"SERVICE_PRINCIPAL_APP_PASSWORD:\
                  \ $(echo $DNS_SP | jq -r '.password')\"\n    echo \"SUBSCRIPTION_ID:\
                  \ $(az account show | jq -r '.id')\"\n    echo \"TENANT_ID: $(echo\
                  \ $DNS_SP | jq -r '.tenant')\"\n    echo \"DNS_ZONE: $DNS_ZONE\"\
                  \n    echo \"DNS_ZONE_RESOURCE_GROUP: $DNS_ZONE_RESOURCE_GROUP\"\
                  \n    ```\n"
                properties:
                  environment:
                    type: string
                  hostedZoneName:
                    type: string
                  resourceGroupName:
                    type: string
                  servicePrincipalAppID:
                    type: string
                  servicePrincipalAppPassword:
                    type: string
                  subscriptionID:
                    type: string
                  tenantID:
                    type: string
                required:
                  - hostedZoneName
                  - resourceGroupName
                  - servicePrincipalAppID
                  - servicePrincipalAppPassword
                  - subscriptionID
                  - tenantID
                type: object
              cloudDNS:
                description: "## Google CloudDNS\n\nTo use Google CloudDNS as your\
                  \ DNS provider, you need to create a GCP service account with the\
                  \ dns.admin role.\n\n- Set Project id, service account name\n  \
                  \  ```sh\n    # Set the project ID where you registered your Domain\n\
                  \    PROJECT_ID=\"myproject-id\"\n    DNS_SA_NAME=\"clouddns-sa\"\
                  \n    DNS_SA_EMAIL=\"$DNS_SA_NAME@${PROJECT_ID}.iam.gserviceaccount.com\"\
                  \n    ```\n- Create Service account and Assign permission\n    ```sh\n\
                  \    gcloud iam service-accounts create $DNS_SA_NAME --display-name\
                  \ $DNS_SA_NAME\n\n    # assign google service account to dns.admin\
                  \ role in cloud-dns project\n    gcloud projects add-iam-policy-binding\
                  \ $PROJECT_ID \\\n    --member serviceAccount:$DNS_SA_EMAIL --role\
                  \ \"roles/dns.admin\"\n    ```\n- Create a Service Account Secret\n\
                  \    ```sh\n    # download static credentials\n    gcloud iam service-accounts\
                  \ keys create $DNS_SA_NAME-credentials.json \\\n    --iam-account\
                  \ $DNS_SA_EMAIL\n    ```\n"
                properties:
                  GOOGLE_PROJECT_ID:
                    type: string
                  GOOGLE_SERVICE_ACCOUNT_JSON_KEY:
                    type: string
                required:
                  - GOOGLE_PROJECT_ID
                  - GOOGLE_SERVICE_ACCOUNT_JSON_KEY
                type: object
              cloudflare:
                description: "## Cloudflare\n\nTo use Cloudflare as your DNS provider,\
                  \ you need to create a API Token some specified permissions.\n\n\
                  Tokens can be created at `User Profile` > `API Tokens` > `API Tokens`.\
                  \ The following settings are recommended:\n- Permissions:\n    -\
                  \ `Zone` - `DNS` - `Edit`\n    - `Zone` - `Zone` - `Read`\n- Zone\
                  \ Resources:\n    - `Include` - `All zones` </br>\n    or\n    -\
                  \ `Include` - `Specific zone` - `Your desired zone`\n"
                properties:
                  baseURL:
                    type: string
                  token:
                    type: string
                required:
                  - token
                type: object
              route53:
                description: "## Route53\n\nTo use Route53 as your DNS provider, you\
                  \ need to run the following commands and provide us the generated\
                  \ `AccessKeyID` and `SecretAccessKey`.\n- Create a policy\n    ```sh\n\
                  \    echo '{\n        \"Version\": \"2012-10-17\",\n        \"Statement\"\
                  : [\n            {\n                \"Effect\": \"Allow\",\n   \
                  \             \"Action\": \"route53:GetChange\",\n             \
                  \   \"Resource\": \"arn:aws:route53:::change/*\"\n            },\n\
                  \            {\n                \"Effect\": \"Allow\",\n       \
                  \         \"Action\": [\n                    \"route53:ChangeResourceRecordSets\"\
                  ,\n                    \"route53:ListResourceRecordSets\"\n    \
                  \            ],\n                \"Resource\": \"arn:aws:route53:::hostedzone/*\"\
                  \n            },\n            {\n                \"Effect\": \"\
                  Allow\",\n                \"Action\": [\n                    \"\
                  route53:ListHostedZones\",\n                    \"route53:ListHostedZonesByName\"\
                  ,\n                    \"route53:ListResourceRecordSets\",\n   \
                  \                 \"route53:ListTagsForResource\"\n            \
                  \    ],\n                \"Resource\": \"*\"\n            }\n  \
                  \      ]\n    }' > route53-policy.json\n    ```\n    ```sh\n   \
                  \ aws iam create-policy --policy-name route53-policy --policy-document\
                  \ file://route53-policy.json\n\n    POLICY_ARN=$(aws iam list-policies\
                  \ --query 'Policies[?PolicyName==`route53-policy`].Arn' --output\
                  \ text)\n    ```\n- Create a user and attach this policy to that\
                  \ user\n    ```sh\n    aws iam create-user --user-name \"route53\"\
                  \n    aws iam attach-user-policy --user-name \"route53\" --policy-arn\
                  \ $POLICY_ARN\n    ```\n- Create Access Token for the user\n   \
                  \ ```sh\n    aws iam create-access-key --user-name \"route53\"\n\
                  \    ```\n"
                properties:
                  AWS_ACCESS_KEY_ID:
                    type: string
                  AWS_REGION:
                    type: string
                  AWS_SECRET_ACCESS_KEY:
                    type: string
                required:
                  - AWS_ACCESS_KEY_ID
                  - AWS_REGION
                  - AWS_SECRET_ACCESS_KEY
                type: object
            type: object
          provider:
            enum:
              - external
              - cloudflare
              - route53
              - cloudDNS
              - azureDNS
            type: string
          targetIPs:
            items:
